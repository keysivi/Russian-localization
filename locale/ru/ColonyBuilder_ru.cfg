colony-chu1=Контейнерные жилые помещения — это готовые жилые помещения, которые можно легко развернуть для использования в качестве временного или постоянного жилья.\n\n[font=default-bold][color=1.0,0.9,0.7]Свойства:[/color][/font]\n [img=entity.colony-depot] требуется в пределах [color=0.8,0.8,0.4]100[/color] плиток.\n [img=item.colony-chu1] может использовать [color=0.8,0.8,0.4]Ресурсы колонии[/color].\n [img=colony-population] взято из близлежащих [color=0.8,0.8,0.4]Жилищных услуг[/color].\n [img=item.inserter] не может вставлять предметы.\n [img=item.inserter] не может удалять предметы.\n [img=fluid.water] переносится в соседние здания.
colony-chu2=Эти контейнерные жилые единицы являются более роскошными вариантами, подходящими для подключения к электросети, содержат все удобства для долгосрочного проживания и подходят для семейной жизни, бизнеса и офисных помещений.\n\n[font=default-bold][color=1.0,0.9,0.7]Свойства:[/color][/font]\n [img=entity.colony-depot] требуется в пределах [color=0.8,0.8,0.4]100[/color] плиток.\n [img=item.colony-chu2] может использовать [color=0.8,0.8,0.4]ресурсы колонии[/color].\n [img=colony-population] взято из близлежащих [color=0.8,0.8,0.4]жилищных услуг[/color].\n [img=item.inserter] не может вставлять элементы.\n [img=item.inserter] не может удалять элементы.\n [img=fluid.water] переносится в соседние здания.
colony-highrise1=Высотные здания — это высокие многоэтажные сооружения, которые предлагают технические и экономические преимущества в районах с высокой плотностью населения.\n\n[font=default-bold][color=1.0,0.9,0.7]Свойства:[/color][/font]\n [img=entity.colony-depot] требуется в пределах [color=0.8,0.8,0.4]100[/color] плиток.\n [img=item.colony-highrise1] может использовать [color=0.8,0.8,0.4]Ресурсы колонии[/color].\n [img=colony-population] взято из близлежащих [color=0.8,0.8,0.4]Жилищных услуг[/color].\n [img=item.inserter] не может вставлять элементы.\n [img=item.inserter] не может удалять элементы.
colony-highrise2=Высотные здания — это высокие многоэтажные сооружения, которые предлагают технические и экономические преимущества в районах с высокой плотностью населения.\n\n[font=default-bold][color=1.0,0.9,0.7]Свойства:[/color][/font]\n [img=entity.colony-depot] требуется в пределах [color=0.8,0.8,0.4]100[/color] плиток.\n [img=item.colony-highrise2] может использовать [color=0.8,0.8,0.4]Ресурсы колонии[/color].\n [img=colony-population] берется из близлежащих [color=0.8,0.8,0.4]Жилищных услуг[/color].\n [img=item.inserter] не может вставлять элементы.\n [img=item.inserter] не может удалять элементы.
