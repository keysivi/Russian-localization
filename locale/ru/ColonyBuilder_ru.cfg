[recipe-description]
colony-farming-arboricultural=Древесное фермерство используется для выращивания и сбора древесных растений и деревьев для производства древесины.
colony-farming-agriculture=Сельскохозяйственное фермерство использует плодородную почву для выращивания и сбора сельскохозяйственной продукции.
colony-farming-aquaculture=Аквакультурное фермерство используется для выращивания и сбора водных организмов.
colony-farming-hydroponic=Гидропонное фермерство использует минеральные питательные растворы в водном растворителе, которые доставляются непосредственно к открытым корням для эффективного выращивания растений без необходимости в почве.
colony-farming-aquaponic=Аквапонное фермерство объединяет гидропонику и аквакультуру для создания симбиотической среды, в которой вода, содержащая экскременты водных животных, фильтруется для снабжения растений питательными веществами и возвращается обратно в виде чистой воды.
colony-housing-dystopia=Ничего не предусмотрено для людей, живущих в антиутопических условиях, и они прибегают к сбору мусора, контрабанде, воровству и другим действиям отчаяния, чтобы выжить, что приводит к возникновению анархической экономики, основанной на торговле на черном рынке и преступности.\n\n[img=recipe.colony-housing-dystopia] - это [color=0.8,0.8,0.4]Жилищная служба[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]100%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]2[/color]Перенаселенность: [color=0.8,0.8,0.4]50[/color]
colony-housing-poor=Люди, живущие в плохих условиях, в значительной степени предоставлены сами себе, независимо от того, в каком состоянии находится экономика.\n\n[img=recipe.colony-housing-poor] — это [color=0.8,0.8,0.4]Жилищные услуги[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]50%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]50%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]2[/color] Перенаселенность: [color=0.8,0.8,0.4]50[/color]
colony-housing-survival=Жизнь на границе суровая, но вознаграждающая, люди много работают и могут прокормить себя, но не более того. Приграничная экономика использует неформальную торговлю и рабочую силу, чтобы быть частично самодостаточной.\n\n[img=recipe.colony-housing-survival] — это [color=0.8,0.8,0.4]Жилищная служба[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]50%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]50%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]0%[/color]\n [img=colony-population]Мощность: [color=0.8,0.8,0.4]2[/color] Перенаселенность: [color=0.8,0.8,0.4]50[/color]
colony-housing-military=Военная жизнь навязывает людям дисциплину и строгую иерархическую структуру. Военное жилье опирается на небольшую, но функциональную экономику.\n\n[img=recipe.colony-housing-military] — это [color=0.8,0.8,0.4]Жилищная служба[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]100%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]0%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]2[/color] Перенаселенность: [color=0.8,0.8,0.4]50[/color]
colony-housing-basic=У людей, живущих в базовых условиях, все потребности удовлетворены, и они могут жить нормальной и продуктивной жизнью, пока существует здоровая экономика.\n\n[img=recipe.colony-housing-basic] — это [color=0.8,0.8,0.4]услуга по предоставлению жилья[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]80%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]20%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]2[/color] Переполненность: [color=0.8,0.8,0.4]50[/color]
