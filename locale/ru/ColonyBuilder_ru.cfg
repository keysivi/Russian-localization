colony-housing-highrise-dystopia=Строительный проект, который так и не был полностью завершен, теперь населен сквоттерами, бандами и другими независимыми сообществами.\n\n[img=recipe.colony-housing-highrise-dystopia] — это [color=0.8,0.8,0.4]Жилищная служба[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]100%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]10[/color] Перенаселенность: [color=0.8,0.8,0.4]100[/color]
colony-housing-highrise-basic=Проекты доступного жилья — это эффективный способ размещения большого количества людей и предоставления им основных удобств.\n\n[img=recipe.colony-housing-highrise-basic] — это [color=0.8,0.8,0.4]Жилищные услуги[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]80%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]20%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]10[/color] Перенаселенность: [color=0.8,0.8,0.4]100[/color]
colony-housing-highrise-luxury=Роскошные апартаменты предоставляют дорогое жилье и удобства для тех, кто может себе это позволить.\n\n[img=recipe.colony-housing-highrise-luxury] — это [color=0.8,0.8,0.4]услуга по предоставлению жилья[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]100%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]0%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]10[/color] Перенаселенность: [color=0.8,0.8,0.4]100[/color]
colony-service-distribute=Субсидированное распределение товаров может поддерживать колонию хорошо снабженной и стабильной, но оно не стимулирует экономическую рост.\n\n[img=item.colony-supply-notax][color=0.8,0.8,0.4]Распределяйте[/color] товары по цене [color=0.8,0.8,0.4]2.0x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7][color=1.0,0.9,0.7]Вложения:[/color][/color][/font]\n [color=0.8,0.8,0.4]Услуги по дистрибуции[/color]\n [color=0.8,0.8,0.4]Хранение[/color]
colony-service-sell=Пока есть спрос, предоставление розничным службам товаров, которые можно продать, приведет к экономическому рост.\n\n[img=item.colony-supply][color=0.8,0.8,0.4]Продажа[/color] товаров по цене [color=0.8,0.8,0.4]0.75x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Розничное обслуживание[/color]\n [color=0.8,0.8,0.4]Хранение[/color]
colony-service-buy=Покупка товаров на местных и внешних рынках обеспечивает гибкость в поставках на производственные линии.\n\n[img=item.coin][color=0.8,0.8,0.4]Купить[/color] товаров по цене [color=0.8,0.8,0.4]1.25x[/color] значение.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Услуга по приобретению[/color]\n [color=0.8,0.8,0.4]Хранилище[/color]
colony-service-demand=Благодаря инвестициям в спонсорскую рекламу, рекламные акции, раздачу товаров и маркетинг за пределами мира можно искусственно увеличить потребительский спрос.\n\n[img=item.colony-demand][color=0.8,0.8,0.4]Продвигайте[/color] товары по [color=0.8,0.8,0.4]3.0x[/color] значению.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Услуга продвижения на рынок[/color]\n [color=0.8,0.8,0.4]Хранение[/color]
colony-service-trade=Вывод произведенных товаров на рынки других планет позволяет межпланетной торговле стабилизировать экономику, но снижает централизованный контроль над спросом и предложением.\n\n[img=item.colony-trade][color=0.8,0.8,0.4]Торговля[/color] предметами по цене [color=0.8,0.8,0.4]1.0x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Услуга торговли другими планетами[/color]\n [color=0.8,0.8,0.4]Хранение[/color]
colony-service-export=Благодаря заключению контрактов на поставку на внешних рынках можно экспортировать больше местных товаров и услуг для стимулирования экономического роста, однако невыполнение этих контрактов окажет неблагоприятное воздействие на экономику. 
colony-service-civilian-transport1=Сделав транспорт коммерчески доступным для частных лиц, их услугами можно пользоваться на больших расстояниях.\n\n[img=item.npc-civilian-default] переводы в [color=0.8,0.8,0.4]Ресурсы колонии[/color] по [color=0.8,0.8,0.4]2x20[/color] в день.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Гараж для транспортных средств[/color]
colony-service-civilian-transport3=Коммерчески доступные рейсы позволяют большому количеству частных лиц вести свой бизнес в любой точке колонии.\n\n[img=item.npc-civilian-default] переводы в [color=0.8,0.8,0.4]Ресурсы колонии[/color] по [color=0.8,0.8,0.4]2x80[/color] в день.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Ангар для самолетов[/color]
colony-service-military-transport1=Организация моторизованной пехоты позволяет солдатам быстро перебрасываться на большие расстояния.\n\n[img=item.npc-military-default] переводит [color=0.8,0.8,0.4]Ресурсы колонии[/color] по [color=0.8,0.8,0.4]2x20[/color] в день день.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Гараж для техники[/color]
colony-service-military-transport2=Организация механизированной пехоты позволяет солдатам быстро перебрасываться на большие расстояния.\n\n[img=item.npc-military-default] переводит [color=0.8,0.8,0.4]Ресурсы колонии[/color] по [color=0.8,0.8,0.4]2x40[/color] в день.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Гусеничная техника гараж[/color]
colony-service-military-transport3=Организация аэромобильной пехоты позволяет быстро перебрасывать большое количество солдат в любую точку колонии.\n\n[img=item.npc-military-default] переводит в [color=0.8,0.8,0.4]Ресурсы колонии[/color] по [color=0.8,0.8,0.4]2x80[/color] в день.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Гараж для транспортных средств[/color]
colony-service-criminal-transport1=Контрабандная операция дает диссидентским гражданам доступ к транспорту, что позволяет им осуществлять свою деятельность на больших расстояниях.\n\n[img=item.npc-criminal-default] переводит в [color=0.8,0.8,0.4]Ресурсы колонии[/color] по [color=0.8,0.8,0.4]2x20[/color] в день.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Гараж для транспортных средств[/color]
colony-service-criminal-transport3=Операция каперства использует воздушный транспорт, чтобы позволить большому количеству инакомыслящих граждан заниматься своей деятельностью в любой точке колонии.\n\n[img=item.npc-criminal-default] переводит [color=0.8,0.8,0.4]Ресурсы колонии[/color] по [color=0.8,0.8,0.4]2x80[/color] в день день.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Ангар для самолета[/color]
colony-service-checkpoint1=Военные могут организовываться, чтобы поддерживать подобие порядка в колонии, способствуя экономическому благосостоянию путем конфискации товаров и сдерживания преступной деятельности.
colony-service-checkpoint2=Военные контрольно-пропускные пункты являются сдерживающим фактором для преступной деятельности и незаконной торговли, что способствует благосостоянию колонии.
colony-service-checkpoint3=Активные планетарные патрули обеспечивают обнаружение и закрытие преступных предприятий, защиту торговых путей, а также выслеживание и конфискацию тайников с контрабандными товарами.
colony-service-checkpoint4=Благодаря воздушной разведке и быстрому развертыванию контрабандные операции останавливаются, торговые суда на орбите берутся на абордаж и проверяются на наличие незаконных товаров, а граждане будут вести себя наилучшим образом, зная, что VTOL может приземлиться в любом месте в любое время.
colony-service-pestcontrol1=Убедиться, что популяция кусающихся насекомых контролируется, а их останки собираются и надлежащим образом утилизируются, является важной услугой общественного здравоохранения и безопасности для колонии.\n\n[img=item.colony-carcass][color=0.8,0.8,0.4]Преобразуется[/color] в [img=item.colony-supply] при значении [color=0.8,0.8,0.4]1.0x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Куча туш[/color]
colony-service-pestcontrol1-spaceage=Убедиться, что популяция местных вредителей контролируется, а их останки собираются и надлежащим образом утилизируются, является важной услугой общественного здравоохранения и безопасности для колония.\n\n[img=item.colony-carcass][color=0.8,0.8,0.4]Преобразует[/color] в [img=item.colony-supply] при [color=0.8,0.8,0.4]1.0x[/color] значении на [planet=nauvis].\n[img=item.colony-carcass-pentapod][color=0.8,0.8,0.4]Преобразует[/color] в [img=item.colony-supply] при [color=0.8,0.8,0.4]1.0x[/color] значении на [planet=gleba].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Туша куча[/color]
colony-service-pestcontrol2=Современные средства сдерживания могут использоваться для эффективного сбора, хранения и утилизации опасных биологических материалов, сохраняя колонию здоровой и безопасной.\n\n[img=item.colony-population-infected][color=0.8,0.8,0.4]Преобразует[/color] в [img=item.colony-supply] при значении [color=0.8,0.8,0.4]1.0x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Блок сдерживания[/color]
colony-service-command-post=Военный командный пункт — это стратегическое место, где командир и его сотрудники осуществляют командование и контроль над оперативной группой, отправленной для устранения угроз колония.\n\n[img=item.npc-military-infantry2] [color=0.8,0.8,0.4]Подразделения (10+)[/color] развертываются в [img=colony-gui-commander] [color=0.8,0.8,0.4]Оперативной группе[/color] со скоростью [color=0.8,0.8,0.4]4x[/color] в день.
colony-service-prison1=Преступников сажают в тюрьму, чтобы защитить колонию и перевоспитать их в продуктивных членов общества.
colony-service-prison2=Преступников сажают в тюрьму, чтобы защитить колонию и перевоспитать их в продуктивных членов общества.
colony-service-hospital1=Полевые госпитали могут быть быстро развернуты для оказания медицинской помощи и сортировки раненых. Они часто носят временный характер и используются в чрезвычайных ситуациях или для поддержки наземных войск в бою.\n\n[img=item.colony-population-wounded][color=0.8,0.8,0.4]Преобразует[/color] в [img=item.colony-supply] при значении [color=0.8,0.8,0.4]1.0x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Лазарет[/color]
colony-service-hospital2=Эти клиники предлагают колонии медицинские услуги и услуги здравоохранения.\n\n[img=item.colony-population-wounded][color=0.8,0.8,0.4]Преобразует[/color] в [img=item.colony-supply] при [color=0.8,0.8,0.4]1.0x[/color] значении.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Лазарет[/color]
colony-service-hospital3=Специализированные блоки содержания с современным медицинским оборудованием используются для карантина и лечения колонистов с инфекционными заболеваниями.\n\n[img=item.colony-population-infected][color=0.8,0.8,0.4]Преобразует[/color] в [img=item.colony-supply] при [color=0.8,0.8,0.4]1.0x[/color] значение.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Единица содержания[/color]
colony-service-hospital4=Больница общего профиля предлагает широкий спектр медицинских услуг для большого населения.
colony-service-hospital5=По мере роста населения инфекционные заболевания становятся все большей проблемой. Централизованная организация с полномочиями по борьбе с этими угрозами может принести большую пользу более крупной колонии.
colony-service-funeral1=Неудачное, но необходимое, ритуализированное избавление от мертвых приносит колонии пользу более чем одним способом.\n\n[img=item.colony-population-dead][color=0.8,0.8,0.4]Преобразует[/color] в [img=item.colony-supply] при значении [color=0.8,0.8,0.4]1.0x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Кладбища[/color]
colony-service-funeral2=Неудачное, но необходимое, ритуализированное избавление от мертвых приносит колонии пользу более чем одним способом. образом.\n\n[img=item.colony-population-dead][color=0.8,0.8,0.4]Преобразует[/color] в [img=item.colony-supply] при [color=0.8,0.8,0.4]1.0x[/color] значении.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Кладбища[/color]
colony-service-blackmarket=Спонсирование операций на черном рынке может принести некоторую прибыль от торговли необлагаемыми налогом, крадеными и контрабандными товарами, а также предоставить доступ к широкому выбору предметов, которые попали в колонию.\n\n[img=item.coin][color=0.8,0.8,0.4]Предложения на рынке[/color] [color=0.8,0.8,0.4]1.25x[/color] значение.\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Черный рынок[/color]
colony-service-hunting=Разрешить колонистам охотиться на кусающихся — это простой способ раздобыть их останки.
colony-service-researchmarket=Ученые-мошенники, проводящие этически сомнительные эксперименты, могут торговать своими научными знаниями в обмен на живые образцы.\n\n[img=item.colony-specimen][color=0.8,0.8,0.4]Рынок[/color] предлагает по цене [color=0.8,0.8,0.4]1.0x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Незаконная исследовательская лаборатория[/color]
colony-service-researchmarket-spaceage=Ученые-мошенники, проводящие этически сомнительные эксперименты, могут торговать своими научными знаниями в обмен на живые образцы образцы.\n\n[img=item.colony-specimen][img=item.colony-specimen-pentapod][color=0.8,0.8,0.4]Рынок[/color] предлагает по цене [color=0.8,0.8,0.4]1.0x[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Вложения:[/color][/font]\n [color=0.8,0.8,0.4]Незаконная исследовательская лаборатория[/color]
colony-service-highrise-trainworker=Группам рабочих предоставляется техническая подготовка для безопасной работы в самых разных рабочих условиях.
colony-service-highrise-trainoffice=Группам рабочих предоставляется административная подготовка для обучения навыкам, необходимым для успешной работы в канцелярских должностях.
colony-service-highrise-trainconscript=Заброшенные офисные здания используются для обучения боевых действий в городских условиях для групп военнослужащих.
colony-service-highrise-trainthug=Ветхие офисные здания захватываются различными преступными группировками, в то время как власти смотрят в другую сторону.
colony-service-highrise-training-worker1=Группам рабочих предоставляется базовая подготовка для безопасной работы в самых разных рабочих условиях.
colony-service-highrise-training-worker2=Группам рабочих предоставляется промежуточная подготовка для безопасной работы с инструментами и оборудованием, используемыми в самых разных рабочих условиях.
colony-service-highrise-training-worker3=Группам работников предоставляется расширенное обучение по безопасной эксплуатации силовых экзоскелетов и сложной техники.
colony-service-highrise-training-office1=Группам работников офисов предоставляется базовое обучение для обучения навыкам, необходимым для успешной работы на канцелярских должностях.
colony-service-highrise-training-office2=Группам работников офисов предоставляется среднее обучение для обучения навыкам, необходимым для успешной работы на руководящих должностях.
colony-service-highrise-training-office3=Группам работников офисов предоставляется среднее обучение для обучения навыкам, необходимым для успешной работы на руководящих должностях.
colony-service-highrise-training-combat1=Группам военнослужащих предоставляется базовое обучение в заброшенных офисных зданиях для отработки навыков ведения боевых действий в городских условиях.
colony-service-highrise-training-combat2=Промежуточная подготовка предоставляется группам военнослужащих в заброшенных офисных зданиях для практики ведения боевых действий в городских условиях.
colony-service-highrise-training-combat3=Продвинутая подготовка предоставляется группам военнослужащих в заброшенных офисных зданиях для практики ведения боевых действий в городских условиях.
colony-service-highrise-commercial=Многопланетным корпорациям требуется постоянный приток транспорта и персонала, поскольку их межпланетный бизнес должен расти. Колония, в которой размещается штаб-квартира такой корпорации, получает выгоду от доступа к внешним рынкам, через которые можно импортировать и экспортировать товары и услуги, что способствует сбалансированной экономике.
colony-service-highrise-military=Наступает время, когда колонии необходимо проецировать военную мощь для защиты своих планетарных активов и интересов за пределами планеты. Создавая неформальный альянс между оборонной промышленностью и военными, задаются все необходимые стимулы для военно-промышленного роста.
colony-service-highrise-criminal=Деятельность преступных синдикатов распространилась, словно болезнь, на другие колонии, создав межпланетную сеть космических пиратских флотов, коррумпированных правительств, подкупленных правоохранительных органов, незаконных предприятий, контрабандных сетей и картелей, что приносит огромные деньги.

