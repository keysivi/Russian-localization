[mod-setting-description]
colony-setting-infected=Управляет включением генераторов юнитов, которые порождают [img=item.colony-population-infected][color=0.8,0.8,0.4]зараженных[/color] колонистов.\n[color=0.8,0.8,0.4]Включено[/color] по [color=0.8,0.8,0.4]по умолчанию[/color].
colony-setting-customtiles=Управляет включением следующих плиток:\n [tile=colony-tile-plate][color=0.8,0.8,0.4]Плиточный пол[/color]\n [tile=colony-tile-smooth][color=0.8,0.8,0.4]Гладкий пол[/color]\n[color=0.8,0.8,0.4]Включено[/color] по [color=0.8,0.8,0.4]по умолчанию[/color].
colony-setting-cargrid=Добавляет [color=0.8,0.8,0.4]сетку 2x2[/color] в [img=item.car][color=0.8,0.8,0.4]Автомобиль[/color], позволяющий устанавливать [color=0.8,0.8,0.4]пехоту[/color].\n[color=0.8,0.8,0.4]Включено[/color] по [color=0.8,0.8,0.4]по умолчанию[/color].
colony-setting-npcalert-civilian=Управляет, следует ли выдавать оповещения о повреждениях для [img=item.npc-civilian-default][color=0.8,0.8,0.4]гражданских[/color] колонистов.\n[color=0.8,0.8,0.4]Выкл[/color] по [color=0.8,0.8,0.4]default[/color] для предотвращения спама оповещениями при борьбе с кусаками.
colony-setting-npcalert-military=Управляет, следует ли давать оповещения о повреждениях для [img=item.npc-military-default][color=0.8,0.8,0.4]Солдат[/color] колонистов.\n[color=0.8,0.8,0.4]Выкл[/color] по [color=0.8,0.8,0.4]по умолчанию[/color] для предотвращения спама оповещения при борьбе с кусаками.
colony-setting-npcalert-criminal=Управляет, следует ли давать оповещения о повреждениях для [img=item.npc-criminal-default][color=0.8,0.8,0.4]Диссидент[/color] колонистов.\n[color=0.8,0.8,0.4]Выкл[/color] по [color=0.8,0.8,0.4]по умолчанию[/color] для предотвращения спама оповещения при борьбе с кусаками.
colony-setting-bounties=Управляет тем, сколько [img=item.colony-bounty][color=0.8,0.8,0.4]Наград[/color] присуждается игрокам за личное убийство врагов.\nУстановите значение [color=0.8,0.8,0.4]0[/color] для [color=0.8,0.8,0.4]отключить[/color] награды.
colony-setting-specimens=Управляет тем, сколько [img=item.colony-specimen][color=0.8,0.8,0.4]Образцов[/color] присуждается игрокам за личное усмирение кусак.\n\nУстановите значение [color=0.8,0.8,0.4]0[/color] для [color=0.8,0.8,0.4]отключить[/color] образцы.
colony-setting-casualtiestimed=Управляет тем, должны ли следующие [color=0.8,0.8,0.4]ресурсы колонии[/color] быть доступны только в течение [color=0.8,0.8,0.4]ограниченного времени[/color] перед исчезновением:\n [img=item.colony-carcass][color=0.8,0.8,0.4]остаток кусаки[/color]\n [img=item.colony-population-wounded][color=0.8,0.8,0.4]раненый[/color]\n [img=item.colony-population-dead][color=0.8,0.8,0.4]умерший[/color]\n[color=0.8,0.8,0.4]включено[/color] по [color=0.8,0.8,0.4]по умолчанию[/color]. Если отключить, эти ресурсы будут храниться постоянно.
colony-setting-blackmarket-allitems=Управляет тем, может ли [img=recipe.colony-service-blackmarket][color=0.8,0.8,0.4]служба операций на черном рынке[/color] продавать предметы, которые еще не были исследованы.\n[color=0.8,0.8,0.4]Выкл[/color] по [color=0.8,0.8,0.4]по умолчанию[/color].
colony-setting-dashboardminimap=Управляет тем, должна ли [color=0.8,0.8,0.4]панель управления колонии[/color] отображать [color=0.8,0.8,0.4]миникарту[/color], центрированную на ближайшем [img=item.colony-depot][color=0.8,0.8,0.4]депо[/color], когда открывается сущность, требующая этого.\n[color=0.8,0.8,0.4]Включено[/color] по [color=0.8,0.8,0.4]по умолчанию[/color].
colony-setting-visualisationsdelay=Управляет тем, сколько секунд [color=0.8,0.8,0.4]визуализации[/color] с момента открытия [color=0.8,0.8,0.4]склада[/color] или здания, которому [color=0.8,0.8,0.4]требуется склад[/color], длятся после его закрытия.\nУстановите на [color=0.8,0.8,0.4]0[/color], чтобы показывать визуализации только при открытии сущности.
colony-setting-orbitalflight=Управляет тем, могут ли [img=entity.VTOL-cargoship-flying][color=0.8,0.8,0.4]корабль VTOL[/color] входить в космические поверхности.\n[color=0.8,0.8,0.4]Включено[/color] по [color=0.8,0.8,0.4]по умолчанию[/color].
colony-setting-spacewalk=Управляет тем, может ли [img=entity.character][color=0.8,0.8,0.4]Персонаж игрока[/color] выйти из [img=entity.space-platform-hub][color=0.8,0.8,0.4]Космической платформы-хаба[/color].\nОбратите внимание, что когда настройка [color=0.8,0.8,0.4]Орбитальный полет с вертикальным взлетом и посадкой[/color] активна, персонаж все равно может войти на космическую платформу, выйдя из транспортного средства.\n[color=0.8,0.8,0.4]Включено[/color] по [color=0.8,0.8,0.4]по умолчанию[/color].

