colony-housing-luxury=Люди, живущие в роскошных условиях, обеспечены и могут жить без забот, пока экономика остается сильной.\n\n[img=recipe.colony-housing-luxury] — это [color=0.8,0.8,0.4]услуга по предоставлению жилья[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]100%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]0%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]2[/color]Перенаселенность: [color=0.8,0.8,0.4]50[/color]
colony-housing-utopia=Все предусмотрено для людей, живущих в утопических условиях, и для поддержания этого уровня жизни требуется очень сильная экономика.\n\n[img=recipe.colony-housing-utopia] — это [color=0.8,0.8,0.4]Жилищные услуги[/color].\n\n[font=default-bold][color=1.0,0.9,0.7]Демография:[/color][/font]\n [img=item.npc-civilian-default][color=0.8,0.8,0.4]100%[/color][img=item.npc-military-default][color=0.8,0.8,0.4]0%[/color][img=item.npc-criminal-default][color=0.8,0.8,0.4]0%[/color]\n [img=colony-population]Вместимость: [color=0.8,0.8,0.4]2[/color] Перенаселенность: [color=0.8,0.8,0.4]50[/color]
