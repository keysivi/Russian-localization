[tips-and-tricks-item-description]
colony-tips-main=Добро пожаловать в Colony Builder. Для начала вам, возможно, захочется прочитать различные советы и рекомендации. Хотя этот мод был призван улучшить и дополнить опыт ванильного Factorio, некоторые механики и системы отличаются таким образом, что могут потребоваться дополнительные пояснения.\n\nВ основе этого мода лежит экономическая система, основанная на упрощенной механике спроса и предложения. Идея состоит в том, чтобы дать вам как можно больше свободы в том, как вы взаимодействуете с этой системой, и должна позволить вам продвигаться по игре новыми и уникальными способами.
colony-tips-dashboard=Вы можете использовать [color=0.8,0.8,0.4]кнопку Colony[/color] в левом верхнем углу экрана, чтобы [color=0.8,0.8,0.4]переключить[/color] [color=0.8,0.8,0.4]панель инструментов Colony[/color]. Если вы не видите кнопку, попробуйте взять предмет из своего инвентаря, это обновит графический интерфейс.\n\n[color=0.8,0.8,0.4]Панели управления колонией[/color] предоставляют полезную информацию о [color=0.8,0.8,0.4]экономике[/color], [color=0.8,0.8,0.4]торговле[/color], [color=0.8,0.8,0.4]глобальных ресурсах[/color] и [color=0.8,0.8,0.4]выборе юнитов[/color]. Информация и функциональность панели управления изменяются в зависимости от того, что вы делаете.\n\nПо [color=0.8,0.8,0.4]по умолчанию[/color] панель управления отображает информацию о [color=0.8,0.8,0.4]экономике[/color] и [color=0.8,0.8,0.4]глобальных ресурсах[/color]. При наведении курсора на кнопку колонии отобразится подсказка с той же информацией. Для получения дополнительной информации об экономике и мировых ресурсах прочтите запись [tip=colony-tips-economy].\n\nЕсли вы [color=0.8,0.8,0.4]удерживаете стек предметов[/color], панель инструментов обновится с информацией о [color=0.8,0.8,0.4]базовой стоимости[/color], [color=0.8,0.8,0.4]ценности покупки[/color] и [color=0.8,0.8,0.4]ценности продажи[/color] предмета. При наведении курсора на кнопку колонии отобразится подсказка с той же информацией. На панели инструментов также отобразятся [color=0.8,0.8,0.4]кнопки торговли[/color], которые позволяют вам вручную торговать предметом. Для получения дополнительной информации о ручной торговле прочтите запись [tip=colony-tips-trading].\n\nЕсли [color=0.8,0.8,0.4]Селектор колоний[/color] активен, панель управления покажет, какие [color=0.8,0.8,0.4]единицы вы в данный момент выбрали[/color]. При наведении курсора на кнопку колонии отображается подсказка с той же информацией. Для получения дополнительной информации о выборе и назначении колонистов прочтите запись [tip=colony-tips-selector].
colony-tips-economy=Экономическая система основана на упрощенной механике спроса и предложения. В двух словах, соответствие спроса и предложения может создать богатство, а невыполнение этого требования может разрушить богатство. Спрос может быть создан путем предоставления жилья, а предложение может быть создано путем продажи предметов или предоставления услуг.\n\n[font=default-bold]Экономические ресурсы[/font]\nСуществует 4 различных [color=0.8,0.8,0.4]экономических ресурса[/color], которые привязаны к вашей [color=0.8,0.8,0.4]силе[/color] и [color=0.8,0.8,0.4]хранятся глобально[/color].\n\n[item=coin] представляет богатство и экономическую мощь колонии. Его можно снять и внести через [color=0.8,0.8,0.4]панель инструментов колонии[/color] и использовать в качестве [color=0.8,0.8,0.4]валюты[/color].\n\n[item=colony-supply] представляет доступность товаров и услуг в колонии, которые [color=0.8,0.8,0.4]МОЖНО монетизировать[/color]. Использование его для удовлетворения [item=colony-demand] приводит к [color=0.4,0.8,0.4]положительному[/color] [img=item.colony-growth-positive][color=0.8,0.8,0.4]экономическому росту[/color].\n\n[item=colony-supply-notax] представляет доступность товаров и услуг в колонии, которые [color=0.8,0.8,0.4]НЕ МОЖЕТ монетизировать[/color]. Использование его для удовлетворения [item=colony-demand] приводит к [color=0.8,0.8,0.4]нулю[/color] [img=item.colony-growth-none][color=0.8,0.8,0.4]экономическому росту[/color].\n\n[item=colony-demand] представляет потребность в товарах и услугах в колонии. Он всегда удовлетворяется сначала [item=colony-supply-notax], затем [item=colony-supply]. Любой невыполненный [item=colony-demand] будет выполнен [item=coin] и приведет к [color=0.8,0.4,0.4]отрицательному[/color] [img=item.colony-growth-negative][color=0.8,0.8,0.4]экономическому росту[/color].\n\n[font=default-bold]Экономический рост[/font]\n[item=colony-growth-none] прогнозируется на вашей [color=0.8,0.8,0.4]панели управления колонией[/color], но разрешается только каждые [color=0.8,0.8,0.4]7 игровых дней[/color], в это время [item=coin] добавляется или удаляется из [color=0.8,0.8,0.4]ресурсов колонии[/color].\n\n[font=default-bold]экономического крах[/font]\nЕсли [item=colony-demand] не может быть удовлетворен каким-либо образом, это вызовет [color=0.8,0.4,0.4]экономический крах[/color]. Это приведет к тому, что рынок будет переполнен [item=colony-supply-notax] в размере [color=0.8,0.8,0.4]2x дефицита предложения[/color] из-за контрабанды товаров в колонию и колонистов, прибегающих к преступлениям и «подпольной» торговле.\n\n[font=default-bold]Рыночное равновесие[/font]\nЭто индикатор того, соответствует ли предложение спросу. [color=0.8,0.4,0.4]дефицит[/color] указывает на [color=0.8,0.8,0.4]проблему в поставках[/color], а [color=0.4,0.8,0.4]избыток[/color] указывает на [color=0.8,0.8,0.4]потенциал для большего экономического роста[/color].
colony-tips-depot=Чтобы начать строить колонию, вам сначала понадобится [entity=colony-depot]. Склады — это центральные здания, которые [color=0.8,0.8,0.4]предоставляют[/color] и [color=0.8,0.8,0.4]хранят[/color] предметы и нанятых колонистов. Здания, которым [color=0.8,0.8,0.4]требуется склад[/color], не используют обычную вставку предметов.\n\nЗдания, которым требуется склад [color=0.8,0.8,0.4], автоматически пытаются получить необходимые им предметы[/color] либо из [color=0.8,0.8,0.4]ресурсов колонии[/color], либо из ближайшего [entity=colony-depot] [color=0.8,0.8,0.4]в радиусе 100 плиток[/color]. Они также [color=0.8,0.8,0.4]складывают свои продукты[/color] в любой из них.\n\nДругая функция склада — превращать [color=0.8,0.8,0.4]предметы потребления[/color] в [item=colony-supply]. Потребительские товары, такие как [item=colony-consumer-essentials] и [item=colony-consumer-implements], которые помещаются на склад, автоматически [color=0.8,0.8,0.4]продаются по цене 1,0x от их стоимости [/color] дважды в день.\n\nВсе предметы можно превратить в [item=colony-supply] с помощью [color=0.8,0.8,0.4]ручной торговли[/color] или [recipe=colony-service-sell]. Для получения дополнительной информации прочтите запись [tip=colony-tips-trading].
colony-tips-services=Многоцелевые здания, такие как [entity=colony-chu1][entity=colony-chu2], могут предлагать широкий спектр функций, таких как создание жилья для колонистов, набор рабочих и пехоты или предоставление коммерческих услуг.\n\n[font=default-bold]Жилищные услуги[/font]\nОни являются основой колонии. Их главная цель — создавать [item=colony-demand] и порождать [color=0.8,0.8,0.4]Частных граждан[/color] на основе [color=0.8,0.8,0.4]Демографических[/color] свойств услуг. Более роскошные формы жилья создают больший спрос, но требуют [color=0.8,0.8,0.4]более сильной экономики[/color], представленной [item=coin], чтобы привлечь нужных колонистов.\n\n[font=default-bold]Услуги по набору персонала[/font]\nОни могут превратить [color=0.8,0.8,0.4]частных граждан[/color] в колонистов, которых можно развернуть, выбрать и назначить на выполнение задач или в бой. Для получения дополнительной информации прочтите запись [tip=colony-tips-colonists].\n\n[font=default-bold]Другие услуги[/font]\nОни могут иметь широкий спектр различных эффектов, которые приносят пользу колонии, например, [color=0.8,0.8,0.4]автоматизированная торговля[/color], размещение [color=0.8,0.8,0.4]частных граждан[/color] в [color=0.8,0.8,0.4]ресурсах колонии[/color] или воздействие на [color=0.8,0.8,0.4]экономические ресурсы[/color].\n\n[font=default-bold]Вложения[/font]\nЭто сущности, которые добавляются к [entity=colony-chu1][entity=colony-chu2], чтобы выбранная услуга работала. Обычно они [color=0.8,0.8,0.4]создаются[/color] около [color=0.8,0.8,0.4]входа или задней стороны[/color] здания.
colony-tips-trading=Есть два способа торговли предметами. Через [color=0.8,0.8,0.4]ручную торговлю[/color] и через [color=0.8,0.8,0.4]автоматическую торговлю[/color].\n\n[font=default-bold]Ручную торговлю[/font]\nКнопки торговли на [color=0.8,0.8,0.4]панели управления колонией[/color] позволяют вам превращать предметы в [item=colony-supply] или [item=colony-supply-notax]. Удерживая стопку предметов и нажав __CONTROL_LEFT_CLICK__ на одну из кнопок торговли, вы продадите [color=0.8,0.8,0.4]всю стопку[/color], а нажав __CONTROL_RIGHT_CLICK__, вы продадите [color=0.8,0.8,0.4]отдельный предмет[/color].\n[recipe=colony-service-blackmarket] позволяет вам вручную покупать предметы, если в вашем инвентаре достаточно [item=coin]. Это можно сделать, взаимодействуя с [color=0.8,0.8,0.4]Приложением черного рынка[/color] возле фасада здания.\n\n[font=default-bold]Автоматизированная торговля[/font]\n[entity=colony-chu1][entity=colony-chu2] может автоматизировать торговлю с помощью таких сервисов, как [recipe=colony-service-distribute][recipe=colony-service-sell][recipe=colony-service-buy]. При выборе этих сервисов создаются два [color=0.8,0.8,0.4]приложения[/color], с которыми можно взаимодействовать. Соответствующее [color=0.8,0.8,0.4]Приложение сервиса[/color] возле входа в здание позволяет вам [color=0.8,0.8,0.4]выбрать предмет[/color], который вы хотите купить или продать. [color=0.8,0.8,0.4]Пристройка к складу[/color] около задней части здания позволяет вам [color=0.8,0.8,0.4]извлекать или вставлять предметы[/color], которые вы хотите купить или продать. Предметы продаются [color=0.8,0.8,0.4]два раза в день[/color].\n\nДругой способ автоматизировать торговлю — поместить [color=0.8,0.8,0.4]Потребительские предметы[/color] в [entity=colony-depot], что более эффективно, чем продавать их через [recipe=colony-service-sell].
colony-tips-colonists=Колонисты делятся на три группы. [entity=npc-civilian-default], [entity=npc-military-default] и [entity=npc-criminal-default].\n\nНекоторые здания, такие как [entity=colony-chu1], могут предоставлять [color=0.8,0.8,0.4]Жилищную службу[/color], которая [color=0.8,0.8,0.4]создает колонистов[/color] на основе их [color=0.8,0.8,0.4]Демографических[/color] свойств. Эти колонисты считаются [color=0.8,0.8,0.4]Частными гражданами[/color] и не могут контролироваться напрямую. Однако их можно использовать в других службах и [color=0.8,0.8,0.4]нанимать[/color], если они находятся [color=0.8,0.8,0.4]в пределах 100 клеток[/color] от того места, где они нужны, или если они помещены в [color=0.8,0.8,0.4]ресурсы колонии[/color] через другую службу.\n\n[color=0.8,0.8,0.4]Набранные[/color] колонисты помещаются в [color=0.8,0.8,0.4]ближайший[/color] [entity=colony-depot]. При размещении в [color=0.8,0.8,0.4]инвентаре игрока[/color] набранные колонисты [color=0.8,0.8,0.4]автоматически размещаются[/color] как отряды и могут быть назначены для работы и/или сражения с помощью [color=0.8,0.8,0.4]селектора колоний[/color].\n\nДля получения дополнительной информации о назначении колонистов прочтите запись [tip=colony-tips-selector].
colony-tips-selector=Вы можете включить [color=0.8,0.8,0.4]селектор колоний[/color] из [color=0.8,0.8,0.4]контекстного меню[/color] или нажав __CONTROL__colony-selector__.\n\nС помощью __CONTROL__select-for-blueprint__ и [color=0.8,0.8,0.4]перетаскивания[/color] инструмент выбора позволяет вам [color=0.8,0.8,0.4]выбирать колонистов[/color], которых вы [color=0.8,0.8,0.4]наняли[/color] и которые в настоящее время [color=0.8,0.8,0.4]размещены в качестве юнитов[/color], т. е. ходят по карте, а не сидят на складе. Он [color=0.8,0.4,0.4]НЕ[/color] позволяет вам выбирать [color=0.8,0.8,0.4]частных граждан[/color], их сначала нужно нанять и развернуть.\n\nВы можете увидеть список выбранных вами колонистов на [color=0.8,0.8,0.4]панели управления колонией[/color].\n\nНажатие __CONTROL__reverse-select__ на [color=0.8,0.8,0.4]земле или карте[/color] при выбранных колонистах [color=0.8,0.8,0.4]переместит[/color] их в эту точку. Ближайшие враги будут атакованы.\n\nНажатие __CONTROL__reverse-select__ на [color=0.8,0.8,0.4]сущности[/color] попытается [color=0.8,0.8,0.4]назначить[/color] выбранные юниты этой сущности, если это возможно. [color=0.8,0.8,0.4]Гражданские[/color] могут быть назначены в здания и действовать как [color=0.8,0.8,0.4]модули[/color] в зависимости от их профессии. [color=0.8,0.8,0.4]Солдаты[/color] и [color=0.8,0.8,0.4]Диссиденты[/color] с [color=0.8,0.8,0.4]оружием дальнего боя[/color] могут быть назначены на определенные [color=0.8,0.8,0.4]транспортные средства и бункеры[/color] и размещены в их [color=0.8,0.8,0.4]сетке[/color], что позволяет им [color=0.8,0.8,0.4]стрелять из своего оружия[/color] из нее. Таким образом, все колонисты могут быть помещены в инвентарь транспортных средств, вагонов поездов и депо.
colony-tips-bounties=[item=colony-bounty] — это награды, присуждаемые игрокам, которые уничтожают угрозы колонии, например, убивая кусающихся и зараженных. Они присуждаются [color=0.8,0.8,0.4]периодически за игрока[/color] на основе [color=0.8,0.8,0.4]счета убийств[/color], который изменяется настройкой [color=0.8,0.8,0.4]модификатора награды[/color].\n\nУбийства от автоматизированных систем не учитываются, в счет убийств учитываются только убийства, совершенные игроком или транспортным средством, которым управляет игрок.\n\nНаграды можно обменять на [item=coin] через [color=0.8,0.8,0.4]панель управления колонией[/color].\n\nИспользование [item=nonlethal-rounds-magazine] награды [color=0.8,0.8,0.4]10x[/color] от [item=colony-bounty].
colony-tips-offworldtrade=[item=colony-trade] — это экономический ресурс поздней игры, который добавляет [item=colony-supply] и [item=colony-demand] на основе [color=0.8,0.8,0.4]рыночного равновесия[/color].\n\nЕсли есть [color=0.8,0.8,0.4]избыток[/color], он будет добавлен как [item=colony-demand], если есть [color=0.8,0.8,0.4]дефицит[/color], он будет добавлен как [item=colony-supply], а если рынок стабилен, он будет [color=0.8,0.8,0.4]добавлен равномерно как оба[/color].\n\nТорговля вне мира — отличный способ сбалансировать спрос и предложение. Компромисс заключается в меньшем прямом контроле над тем, как именно распределяются спрос и предложение.
colony-tips-taskforces=A [img=colony-gui-commander][color=0.8,0.8,0.4]Taskforce[/color] — это группа подразделений, которые [color=0.8,0.8,0.4]выискивают и уничтожают врагов[/color] в определенном радиусе. Оперативная группа может быть создана через [color=0.8,0.8,0.4]меню выбора колонии[/color] или через службу [recipe=colony-service-command-post]. Для функционирования оперативной группе требуется подразделение с чертой [color=0.8,0.8,0.4]Командир[/color].\n\nОперативная группа получает приказы на поиск врагов до [color=0.8,0.8,0.4]четырех раз[/color] за игровой день. Оперативная группа, созданная через меню выбора колонии, [color=0.8,0.8,0.4]расформируется[/color], если в выбранном диапазоне больше нет врагов.\n\n[recipe=colony-service-command-post] будет до [color=0.8,0.8,0.4]четырех раз[/color] за игровой день автоматически [color=0.8,0.8,0.4]развертывать подразделения[/color] из ближайшего депо, если присутствует не менее [color=0.8,0.8,0.4]10 подразделений[/color], и создавать оперативную группу. Если присутствует [color=0.8,0.8,0.4]командир[/color], оперативная группа затем продолжит поиск врагов в радиусе [color=0.8,0.8,0.4]500[/color] плиток, в противном случае оперативная группа останется на месте около командного пункта. В отличие от оперативных групп, созданных через меню выбора колонии, оперативная группа, созданная таким образом, [color=0.8,0.8,0.4]никогда не расформируется[/color], если только услуга больше не предоставляется.\n\nОперативная группа, которая справилась с группой врагов, всегда будет пытаться [color=0.8,0.8,0.4]вернуться[/color] на позицию, где она была создана.\n\nОперативная группа с юнитами [color=0.8,0.8,0.4]ниже максимального здоровья[/color] будет [color=0.8,0.8,0.4]ждать[/color], пока они не восстановятся, прежде чем искать врагов для атаки.
colony-tips-pilotedVTOLs=[entity=VTOL-dropship-flying] может автономно взлетать и перехватывать врагов в радиусе [color=0.8,0.8,0.4]1000[/color] клеток, разместив [entity=npc-military-pilot] в своей [color=0.8,0.8,0.4]сетке[/color]. Десантный корабль будет получать приказы до [color=0.8,0.8,0.4]четырех раз[/color] за игровой день.\n\nДля перехвата врагов десантному кораблю требуется как минимум один [color=0.8,0.8,0.4]стрелок[/color], конные [color=0.8,0.8,0.4]пехотные подразделения[/color], которые могут стрелять из своего оружия из машины, [color=0.8,0.8,0.4]топливо[/color] и [color=0.8,0.8,0.4]максимальные очки прочности[/color]. Если у десантного корабля есть [color=0.8,0.8,0.4]щиты[/color], он будет ждать их перезарядки, прежде чем взлетать и атаковать врагов.\n\nМесто, где десантный корабль был [color=0.8,0.8,0.4]размещен[/color] или [color=0.8,0.8,0.4]в последний раз приземлился[/color], считается его [color=0.8,0.8,0.4]базой приписки[/color]. Десантный корабль [color=0.8,0.8,0.4]вернется[/color] на свою базу при отсутствии [color=0.8,0.8,0.4]врагов[/color] в радиусе действия или когда его здоровье меньше [color=0.8,0.8,0.4]75%[/color].
colony-tips-spaceflight=[entity=VTOL-dropship-flying][entity=VTOL-cargoship-flying] может использоваться для перемещения с [color=0.8,0.8,0.4]планет на платформы[/color] и наоборот. Они также способны совершать [color=0.8,0.8,0.4]межпланетные путешествия[/color].\n\n[font=default-bold]орбитальный полет[/font]\nКогда VTOL находится в воздухе и на планете, нажатие __CONTROL__vtol-takeoff__ начнет [color=0.8,0.8,0.4]орбитальный полет[/color]. VTOL попытается посетить [color=0.8,0.8,0.4]космическую платформу[/color] на орбите. Если платформа отсутствует, будет создана временная [color=0.8,0.8,0.4]орбитальная поверхность[/color].\n\nКогда VTOL находится на орбите, нажатие __CONTROL__vtol-takeoff__ [color=0.8,0.8,0.4]переключит[/color] другие [color=0.8,0.8,0.4]космические платформы[/color], находящиеся на орбите. Нажатие __CONTROL__vtol-landing__ над [color=0.8,0.8,0.4]открытым пространством[/color] заставит VTOL [color=0.8,0.8,0.4]вернуться[/color] на поверхность планеты.\n\n[font=default-bold]Межпланетный полет[/font]\nVTOL в космосе может путешествовать на [color=0.8,0.8,0.4]другие планеты[/color], в зависимости от расстояния, на это может потребоваться несколько минут. VTOL должен лететь в [color=0.8,0.8,0.4]общем направлении[/color] планеты, как это соответствует на [color=0.8,0.8,0.4]космической карте[/color]. Координаты планет на космической карте определяют, какое расстояние требуется для путешествия, и оно отличается от расстояния, которое должны преодолеть космические платформы. Если VTOL преодолел достаточное [color=0.8,0.8,0.4]расстояние[/color] как по [color=0.8,0.8,0.4]оси x[/color], так и по [color=0.8,0.8,0.4]оси y[/color], он войдет в поверхность планеты.\n\nВы можете путешествовать таким образом только на те планеты, которые вы [color=0.8,0.8,0.4]уже посетили[/color], т. е. поверхность для него должна существовать.\n\nВы можете путешествовать таким образом только с космической платформы, если она [color=0.8,0.8,0.4]НЕ находится в пути[/color].\n\nЭту функцию можно [color=0.8,0.8,0.4]отключить[/color] в [color=0.8,0.8,0.4]настройках[/color].
colony-tips-spacewalking=Когда [img=entity.character][color=0.8,0.8,0.4]Персонаж игрока[/color] носит [item=power-armor] или более мощную броню, он может [color=0.8,0.8,0.4]покидать[/color] и [color=0.8,0.8,0.4]входить[/color] в [entity=space-platform-hub], нажимая __CONTROL__toggle-driving__, как в транспортном средстве.\n\n[color=0.8,0.8,0.4]Силовая и механическая броня[/color] считаются имеющими [color=0.8,0.8,0.4]системы жизнеобеспечения[/color] и [color=0.8,0.8,0.4]магнитные ботинки[/color], которые помогают персонажу [color=0.8,0.8,0.4]перемещаться по космическим платформам[/color]. Если не носить броню с этими характеристиками, персонаж [color=0.8,0.8,0.4]убьет[/color].\n\nЭту функцию можно [color=0.8,0.8,0.4]отключить[/color] в [color=0.8,0.8,0.4]настройках[/color].
