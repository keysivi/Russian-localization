[technology-description]
cargo-landing-pad-capacity=Усовершенствованные системы управления ракетами позволяют точно отслеживать грузовую посадочную площадку. Каждый уровень позволяет размещать дополнительную грузовую посадочную площадку.
hydraulic-science-pack=Позволяет исследовать самые передовые глубоководные технологии.
maraxsis-nuclear-submarine=Усовершенствованная атомная подводная лодка с более высокой скоростью, большей решеткой и большим пространством для хранения.
maraxsis-glassworking=Прозрачный материал, используемый для строительства окон и других конструкций. Его огромная прочность на сжатие позволяет использовать его в глубоководном строительстве.
maraxsis-wyrm-confinement=Захватите и удержите неуловимых змеев Мараксиса. Используйте их части для научных исследований.
maraxsis-hydro-plant=Перерабатывайте соленую и солоноватую воду в пресную воду и соляной кристалл.
maraxsis-piscary=Создайте устойчивое рыболовство в глубинах Мараксиса.
maraxsis-depth-charges=Создайте новое поколение взрывного оружия.
maraxsis-torpedoes=Подводные дальнобойные снаряды, которые могут защитить ваши подводные лодки.
maraxsis-sonar=Использует звуковые волны для обнаружения объектов под водой.
maraxsis-preservatives=Засолите еду и сохраните ее свежей дольше.
maraxsis-deepsea-research=Экспериментируйте с различными жидкостями для создания более качественных научных пакетов.
maraxsis-project-seadragon=Используйте плавучесть в своих интересах. Позволяет строить ракетные шахты под водой на [planet=maraxsis].
sp-spidertron-automation=Позволяет осуществлять автоматизированное патрулирование подводных лодок и автоматическую загрузку и выгрузку подводных лодок через доки.
maraxsis-abyssal-diving-gear=Изобретите передовое оборудование для выработки кислорода и выдерживания давления на [planet=maraxsis].
ducts=Проектируйте огромные трубопроводные системы с огромной протяженностью и подземным расстоянием. Вольфрамовые каналы могут быть размещены на [tile=water] и [tile=lava]. [entity=maraxsis-trench-duct] может передавать жидкости непосредственно на [planet=maraxsis-trench].

