[tips-and-tricks-item-description]
maraxsis=Добро пожаловать на [planet=maraxsis]. Эта планета полностью покрыта водой, и на ней нет островов. Без подводной лодки вы утонете за две минуты. Три биома — это океанские равнины, коралловые рифы и глубоководная впадина. Исследуйте Мараксис, чтобы создать [item=hydraulic-science-pack].
maraxsis-trench-exploration=Иногда во время исследования Мараксиса вы можете найти глубокую трещину в коре планеты. Эта трещина уходит на тысячи километров в подводную впадину. Находясь над впадиной, используйте __CONTROL__maraxsis-trench-submerge__ внутри [item=maraxsis-diesel-submarine], чтобы спуститься. Глубоководная впадина — опасное место. Там совсем темно, и вам понадобятся [technology=maraxsis-torpedoes], чтобы защитить себя. Вас быстро раздавит без защиты [item=maraxsis-diesel-submarine] или [item=maraxsis-nuclear-submarine].
maraxsis-underwater-machines=[entity=chemical-plant] и [entity=maraxsis-hydro-plant] герметичны и предназначены для использования под давлением. Однако большинство ваших машин больше не функционируют под водой.\n\nВот неполный список запрещенных машин:\n\n- [font=default-bold]Производство электроэнергии:[/font] [entity=boiler], [entity=steam-engine], [entity=accumulator], [entity=nuclear-reactor], [entity=steam-turbine]\n- [font=default-bold]Транспортировка электроэнергии:[/font] [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation], [entity=power-switch]\n- [font=default-bold]Сборка:[/font] [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [font=default-bold]Выплавка:[/font] [entity=каменная-печь], [entity=сталеплавильная-печь], [entity=электрическая-печь]\n- [font=default-bold]Химия:[/font] [entity=нефтеперерабатывающий-завод], [entity=центрифуга]\n- [font=default-bold]Оборона:[/font] [entity=орудийная-башня], [entity=лазерная-башня], [entity=огнеметная-башня], [entity=паукотрон]\n- [font=default-bold]Хранение:[/font] [entity=деревянный-сундук], [entity=железный-сундук], [entity=стальной-сундук]\n- [font=default-bold]Логистика:[/font] [entity=логистический-сундук-активный-поставщик], [entity=logistic-chest-passive-provider], [entity=logistic-chest-storage], [entity=logistic-chest-requester], [entity=logistic-chest-buffer]\n- [font=default-bold]Разное:[/font] [entity=roboport], [entity=radar], [entity=straight-rail]\n\nСм. дерево технологий для подводных альтернатив.

