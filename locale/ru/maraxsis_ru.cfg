main_title=Центр управления
surface_selector_tooltip=Выберите поверхность для просмотра заданий по строительству подводной лодки. Показывает только поверхности с как минимум одним [entity=constructron] и одним [entity=service_station].
stat_total_constructrons=Всего строительных подводных лодок
stat_available_constructrons=Доступные строительные подводные лодки
job_remote_button_tooltip=Щелкните, чтобы управлять строительной подводной лодкой. Это может быть необходимо в особых ситуациях, чтобы направить строительную подводную лодку к месту работы.
job_cancel_button_tooltip=Отменить работу и отправить строительную подводную лодку обратно регулятору.
logistic_requests_label=Строительные подводные лодки с запросами: __1__
settings_title=Настройки
settings_horde_mode_tooltip=Переключает режим орды. При включении строительные подводные лодки не учитывают другие задачи поблизости, чтобы позволить использовать больше строительных подводных лодок.
settings_construction_jobs_tooltip=Переключает строительные задания. Строительные подводные лодки будут автоматически строить объекты-призраки.
settings_destroy_jobs_tooltip=Переключает уничтожение заданий. Убедитесь, что настройки боеприпасов установлены правильно. Задания по уничтожению запускаются с помощью сканирования радаром, а строительные подводные лодки будут искать и уничтожать любых найденных врагов.
cargo_button_tooltip=Щелкните, чтобы открыть экран автоматизации грузоперевозок строительных подводных лодок

