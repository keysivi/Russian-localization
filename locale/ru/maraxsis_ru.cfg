maraxsis-trench-submerge=Погрузитесь в траншею, находясь на подводной лодке. Это работает только если подводная лодка заправлена.
spidertron-enhancements-use-alt-spidertron-remote=Используется с пультом управления ездой, чтобы заказать подключенное ездовое животное с помощью поиска пути.
spidertron-enhancements-enter-vehicles=Результат зависит от того, находитесь ли вы в/рядом с транспортным средством или нет, и может быть настроен в настройках мода.\n[color=red]Не устанавливайте то же самое, что и в оригинальном элементе управления [font=default-bold]Входить/выходить из транспортного средства[/font] (__CONTROL__toggle-driving__)[/color].
spidertron-enhancements-spidertron-pipette=Выбирает пульт управления из вашего инвентаря, подключенный к выбранному в данный момент ездовому средству, и помещает его в курсор.\nЕсли в данный момент не выбрано ездовое средство, выбирает пульт управления, подключенный к ездовому средству, которым вы управляете.
spidertron-enhancements-spidertron-patrol-pipette=Выбирает пульт управления патрулем, подключенный к выбранному в данный момент ездовому средству, и помещает его в курсор.\nЕсли в данный момент ездовое средство не выбрано, выбирает пульт управления патрулем, подключенный к ездовому средству, которым вы управляете.
spidertron-enhancements-open-vehicle-inventory=Если удерживаете пульт управления ездовым средством, открывает инвентарь подключенного ездового средства.\nВ противном случае открывает инвентарь транспортного средства, которым вы управляете в данный момент.

[gui]
instruction-to-order-spidertron=__1__ для отправки ездового средства.
instruction-to-select-spiders=__1__ и перетащите для выбора ездовых средств.
instruction-to-alt-select-spiders=__1__ и перетащите для добавления к выбранным ездовым средствам.
instruction-to-deselect-spiders=__1__ и перетащите для удаления из выбранных ездовых средств.
instructions-to-queue-spidertron-order=__1__ для постановки в очередь команды перемещения.\n• __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ для отправки ездового животного с поиском пути.\n• __CONTROL__spidertron-enhancements-open-in-map__ для просмотра ездового животного на карте.\n• __CONTROL__spidertron-enhancements-open-vehicle-inventory__ для открытия инвентаря ездового животного.

