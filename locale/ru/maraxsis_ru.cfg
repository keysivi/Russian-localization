[mod-description]
description=Погрузитесь в неизведанные воды Maraxsis, мира, где море покрывает все. Используйте подводные лодки для исследования, развертывайте оптоволокно для дальних сигналов и справляйтесь с трудностями глубоководной логистики. ОСТОРОЖНО: вы не одиноки в глубинах...

[space-location-name]
maraxsis=Maraxsis
maraxsis-trench=Траншея

[space-location-description]
maraxsis=Планета, полностью покрытая огромными океанами. Давление здесь экстремальное, все погибнет в океане без защиты подводной лодки. Предварительное сканирование поверхности показывает среднюю температуру 101°F. Здесь не слишком жарко и не слишком холодно, идеальная зона Златовласки для жидкой воды.

