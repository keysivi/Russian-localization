maraxsis-limestone=Осадочная порода, состоящая из скелетных фрагментов морских организмов.
maraxsis-glass-panes=Прозрачный материал, который можно использовать для строительства окон и других конструкций. Высокая устойчивость к давлению.
maraxsis-wyrm-specimen=Сохранившийся образец змея из Мараксиса.
