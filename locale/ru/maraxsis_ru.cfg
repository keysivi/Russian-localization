[entity-description]
constructron=Автоматизированная дизельная подводная лодка, которая выполняет строительные задачи под водой. Не имеет ограничений по дальности и может строить призраков даже без робопорта.\nТребуется [entity=service_station] для поставки материалов.
maraxsis-diesel-submarine=Универсальное транспортное средство, которое может исследовать глубины океана. Может управляться с помощью __CONTROL_MOVE__. Используйте __CONTROL__maraxsis-trench-submerge__, чтобы спуститься в траншею.
maraxsis-nuclear-submarine=Усовершенствованная атомная подводная лодка с более высокой скоростью и большим объемом хранения. Может управляться с помощью __CONTROL_MOVE__. Используйте __CONTROL__maraxsis-trench-submerge__, чтобы спуститься в траншею.
maraxsis-hydro-plant=Многоцелевой блок обработки жидкостей, созданный для работы с экстремальным давлением. Поместите его в глубоководную траншею или в космос для двух дополнительных слотов для модулей.
maraxsis-pressure-dome=Огромная структура, защищающая ваши машины от давления глубокого моря. Требуется постоянная [fluid=maraxsis-atmosphere] атмосфера для обеспечения положительного давления.
maraxsis-pressure-dome-collision=Огромная структура, защищающая ваши машины от давления глубокого моря. Требуется постоянная [fluid=maraxsis-atmosphere] атмосфера для обеспечения положительного давления.\nЭто можно добыть, только если внутри купола нет машин.
maraxsis-sonar=Использует звуковые волны для обнаружения объектов под водой.
maraxsis-coral=Подводный биом с высоким биоразнообразием морской жизни.
maraxsis-fishing-tower=Автоматизированная рыбалка, привлекающая и ловящая рыбу.\nТребуется [item=maraxsis-fish-food].\nТребуется [tile=lowland-cream-red-underwater].
sp-spidertron-dock=Автоматически подключается к подводной лодке, плавающей над ней, и использует инвентарь этой подводной лодки.\n[font=default-semibold][color=#f04b2e]Предупреждение:[/color][/font] Предметы, содержащие сетку оборудования, потеряют все оборудование при перемещении через док.
service_station=Требует 5/с [fluid=maraxsis-atmosphere] для обеспечения положительного давления в куполе. Предоставляет строительные материалы для строительных подводных лодок.
maraxsis-trench-duct=Чрезвычайно длинная и прочная труба, которая перекачивает жидкости прямо в траншею и обратно.\nНеобходимо разместить на [tile=maraxsis-trench-entrance].\nТребуется [item=cliff-explosives] для расчистки пути.
maraxsis-trench-duct-lower=Чрезвычайно длинная и прочная труба, которая перекачивает жидкости прямо в траншею и обратно.

