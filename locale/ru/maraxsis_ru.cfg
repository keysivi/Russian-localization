maraxsis-big-cliff-explosives=Абсолютное оружие для абсолютного врага.\n[font=default-bold][color=255,230,192]Эй, ты уверен, что эта штука безопасна?[/color][/font]
maraxsis-salt-filter=Используется для фильтрации соли из воды под высоким давлением.
