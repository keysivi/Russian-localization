ironclad-cannon=Пушка
ironclad-mortar=Миномет

[item-description]
mortar-bomb=Разрывной боеприпас для стрельбы по навесной траектории на среднюю дистанцию.
mortar-cluster-bomb=Разрывной кассетный боеприпас для стрельбы по навесной траектории на среднюю дистанцию.
ironclad-cannon=Стреляет снарядами пушки средней дальности с низкой траекторией.
ironclad-mortar=Стреляет дальнобойными минометными бомбами с высокой траекторией.

