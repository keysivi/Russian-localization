[mod-name]
aai-vehicles-ironclad=Транспортные средства AAI: Броненосец

[mod-description]
aai-vehicles-ironclad=Тяжелая бронированная лодка, вооруженная дальнобойным минометом и пушкой. Хороший размер грузового отсека позволяет перевозить предметы между островами. Оружие может использовать как минометные, так и танковые боеприпасы. Легче всего заходить и выходить из Броненосца с мелководья (мод Alien Biomes).

