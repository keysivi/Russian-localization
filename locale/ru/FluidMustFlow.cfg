[tips-and-tricks-item-description]
fmf-auto-join=Непрерывные [entity=duct-small]автоматически объединятся в [entity=duct].\nНепрерывные [entity=duct]автоматически объединятся в [entity=duct-long]s.\nЭту функцию можно отключить в настройках мода, в этом случае будут доступны рецепты для [item=duct] и [item=duct-long].
fmf-endpoints=Из-за большого размера обычные трубы не могут напрямую подключаться к воздуховодам. Следовательно, жидкости должны поступать в сеть воздуховодов через [entity=duct-end-point-intake]и выходить через [entity=duct-end-point-outtake]. К каждой конечной точке можно подключить до шести каналов для настройки высокой пропускной способности.
fmf-introduction=Большие трубы позволяют транспортировать большое количество жидкости на большие расстояния.
fmf-non-return-duct=Это [entity=non-return-duct] позволяет вам заставить жидкость двигаться в одном направлении. Распространенными вариантами использования являются изоляция производственной зоны, чтобы избежать потерь, приоритизация определенных ветвей или увеличение давления на больших расстояниях. 

