enable_item_light=Блеск предмета
high_item_light=Предмет с высоким блеском 
enable_pipe_light=Свечение трубы
enable_wire_light=Провод светится
enable_electric_pole_light=Освещение электрического столба
Vanilla_only_electric_pole_light=Только ванильный электрический столб
light_intensity=Яркость освещения электрического столба
light_size=Размер яркости электрического столба
small_light_color=Цвет освещения маленького электрического столба
medium_light_color=Средний цвет освещения электрического столба
big_light_color=Цвет освещения большого электрического столба
substation_light_color=Цвет освещения подстанции

[mod-setting-description]
enable_item_light=Все на конвейерной ленте,Или то, что упадет на землю, будет сиять.
high_item_light=Сделать элемент ярче.\nНе рекомендуется включать его, \nиначе он будет переэкспонирован и цвет дисплея будет ненормальным.
enable_pipe_light=Жидкость в трубопроводе будет светиться ночью.
enable_wire_light=В темноте вы можете видеть, что провода и линии передачи данных между электрическим столбом будут светиться.
enable_electric_pole_light=Освещение электрического столба
Vanilla_only_electric_pole_light=Если флажок установлен, работает только на оригинальном электрическом столбе.\nСторонние модификации электрического столба не работают. 

