space-trains-short=Добавляет укороченные космические поезда 
space-trains-solar1=Добавляет космические поезда с плоскими солнечными панелями 1 
space-trains-solar2=Добавляет космические поезда с плоскими солнечными панелями 2 
space-trains-solar3=Добавляет космические поезда с плоскими солнечными панелями 3 
space-trains-charger=Включает зарядную станцию, заряжающую космические поезда от электросети.
space-trains-chargerPower=Максимальная зарядная мощность зарядной станции в кВт 

space-trains-gridUse=Разрешить зарядку от аккумуляторных батарей оборудования - в нем должна быть хотя бы 1 аккумуляторная батарея. Можно установить лимиты для зарядки. 
space-trains-gridMinBattery=Минимальное состояние батареи для зарядки, можно слить ниже этого уровня, только если топливо также ниже минимального. Хорошо подходит для защиты. 
space-trains-gridMinFuel=Минимальное состояние батареи игнорируется, если уровень топлива поезда ниже этого уровня. Лучше продолжать движение, если поезд атакован. 
space-trains-gridMaxFuel=Не будет заряжать топливо для поездов от аккумуляторов выше этого уровня. Полезно с солнечными панелями/зарядными станциями и использованием сетки для защиты/строительства. 
space-trains-gridCreate=Если необходимо добавить сетку оборудования. Действует только на космические поезда.
space-trains-gridLocoOnly=Не добавлять сетку оборудования на вагонах. 
space-trains-gridSize=Размер сетки оборудования на подвижном составе нормальных размеров. 
space-trains-gridShortSize=Размер сетки оборудования на укороченном подвижном составе. 

[string-mod-setting]
space-trains-gridCreate-auto=Только когда нужно
space-trains-gridCreate-on=Всегда (переписать)
space-trains-gridCreate-off=Никогда

[string-mod-setting-description]
space-trains-gridCreate-auto=Сетка оборудования будет создана только в том случае, если ее нет. Полезно с другими модами сетки. 
space-trains-gridCreate-on=Сетка снаряжения будет создана/переписана, даже если она существует.
space-trains-gridCreate-off=Не создавать сетки оборудования. 

