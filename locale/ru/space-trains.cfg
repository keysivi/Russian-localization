[item-description]
space-trains-locomotive=Электровоз, предназначенный для работы в космосе. Имеет внутреннюю батарею емкостью 100 МДж (совместно с другими локомотивами в поезде) и нуждается в каком-то способе ее зарядки. Должен быть заряжен не менее 10%, чтобы начать работу. Использует магнитную энергию, чтобы оставаться на рельсах и на высокой скорости, но это увеличивает энергопотребление. 
space-trains-locomotive-solar1=Космический локомотив с плоской солнечной панелью на крыше. Производит 200 кВт при 100% солнечной интенсивности. Хорошо для солнечной среды. 
space-trains-locomotive-solar2=Космический локомотив с плоской солнечной панелью 2 на крыше. Производит 400 кВт при 100% солнечной интенсивности. 
space-trains-locomotive-solar3=Космический локомотив с плоской солнечной панелью 3 на крыше. Производит 800 кВт при 100% солнечной интенсивности. 
space-trains-cargo-wagon=Грузовой вагон, предназначенный для работы в космосе. Использует усовершенствованную внутреннюю организацию и зажимы для быстрой загрузки/разгрузки и предотвращает выпадение предметов. 
space-trains-cargo-solar1=Космический грузовой вагон с плоской солнечной панелью на крыше.
space-trains-cargo-solar2=Космический грузовой вагон с плоской солнечной панелью 2 на крыше.
space-trains-cargo-solar3=Космический грузовой вагон с плоской солнечной панелью 3 на крыше.
space-trains-fluid-wagon=Железнодорожная цистерна, предназначенная для работы в космосе. Отличная теплоизоляция и сдерживание давления. 
space-trains-fluid-solar1=Космическая железнодорожная цистерна с плоской солнечной панелью на крыше.
space-trains-fluid-solar2=Космическая железнодорожная цистерна с плоской солнечной панелью 2 на крыше.
space-trains-fluid-solar3=Космическая железнодорожная цистерна с плоской солнечной панелью 3 на крыше.

space-trains-short-locomotive=Укороченный электровоз, предназначенный для работы в космосе. Имеет внутреннюю батарею емкостью 40 МДж (общая с другими локомотивами в поезде) и нуждается в каком-то способе ее зарядки. Должен быть заряжен не менее 10%, чтобы начать работу. Использует магнитную энергию, чтобы оставаться на рельсах и на высокой скорости, но это увеличивает энергопотребление. 
space-trains-short-locomotive-solar1=Укороченный космический локомотив с плоской солнечной панелью на крыше. Производит 80 кВт при 100% солнечной интенсивности. Хорошо для солнечной среды. 
space-trains-short-locomotive-solar2=Укороченный космический локомотив с плоской солнечной панелью на крыше. Производит 160кВт при 100% солнечной интенсивности. 
space-trains-short-locomotive-solar3=Укороченный космический локомотив с плоской солнечной панелью на крыше. Производит 320 кВт при 100% солнечной интенсивности. 
space-trains-short-cargo-wagon=Укороченный космический грузовой вагон, предназначенный для работы в космосе. 
space-trains-short-cargo-solar1=Укороченный космический грузовой вагон с плоской солнечной панелью на крыше.
space-trains-short-cargo-solar2=Укороченный космический грузовой вагон с плоской солнечной панелью 2 на крыше.
space-trains-short-cargo-solar3=Укороченный космический грузовой вагон с плоской солнечной панелью 3 на крыше.
space-trains-short-fluid-wagon=Укороченная космическая железнодорожная цистерна предназначена для работы в космосе. Имеет 1 подключение к насосу. останавливать после нечетного числа участников вагонов/локомотивов следует из-за ограничения насоса и немного дольше их, иначе насос не подключается. 
space-trains-short-fluid-solar1=Укороченная космическая железнодорожная цистерна с плоской солнечной панелью на крыше.
space-trains-short-fluid-solar2=Укороченная космическая железнодорожная цистерна с плоской солнечной панелью 2 на крыше.
space-trains-short-fluid-solar3=Укороченная космическая железнодорожная цистерна с плоской солнечной панелью 3 на крыше.

space-trains-charger=Заряжает остановившийся электровоз от электросети 
space-trains-split-solar-panel1=Четверть плоской солнечной панели. Используется для солнечных локомотивов.
space-trains-split-solar-panel2=Четверть плоской солнечной панели 2. Используется для солнечных локомотивов 2.
space-trains-split-solar-panel3=Четверть плоской солнечной панели 3. Используется для солнечных локомотивов 3.

