[mod-setting-description]
WT-action-delay=Установите интервал активации водомётов в секундах. Меньшие значения повышают нагрузку на производительность, если у вас много водомётов. Но тогда водомёты будут тратить больше времени на автоматическое нацеливание и будут дольше искать новые пожары.\nПределы значений: 5-30\nЗначение по умолчанию: 10

WT-water-turret-color=Введите код цвета в нотации HTML (шестнадцатеричное число из 6 цифр, например, "#40adbf") или в виде списка из 3 чисел, разделенных запятыми, в диапазоне от 0 до 255 (например, "63,8, 172,7"). , 191,2")!
WT-fire-ex-turret-color=Введите код цвета в нотации HTML (шестнадцатеричное число из 6 цифр, например, "#fa0f0f") или в виде списка из 3 чисел, разделенных запятыми, в диапазоне 0…255 (например, "250 , 15,1, 15,1")!
WT-water-turret-range=Минимальный радиус действия обычных огнеметных турелей. Увеличение диапазона также увеличивает нагрузку на ИБП, поэтому рекомендуется оставить этот параметр по умолчанию!\nДиапазон: 30…100\nПо умолчанию: 50
WT-extinguisher-turret-range=Минимальный радиус действия обычных огнеметных турелей. Увеличение диапазона также увеличивает нагрузку на ИБП, поэтому рекомендуется оставить этот параметр по умолчанию!\nДиапазон: 30…100\nПо умолчанию: 50
WT-water-turret-pressure=Повышение давления увеличит скорость потока турели, поэтому она раньше поразит врагов и нанесет больше урона. Однако повышение давления также приведет к более высокому потреблению жидкости.
WT-extinguisher-turret-pressure=Турели: Увеличение давления увеличит скорость потока турелей, поэтому они будут поражать врагов раньше и наносить больше урона. Однако повышение давления также приведет к более высокому потреблению жидкости.
WT-turrets_clean_acid=Если эта функция активна, турели также будут атаковать брызги кислоты, оставленные червями или плевками. Все настройки, влияющие на то, как будут атакованы пожары, также применяются к брызгам кислоты.\nПо умолчанию: true
WT-preferred-target=Когда несколько потенциальных целей находятся в пределах досягаемости, вы можете предпочесть атаковать тех, у кого больше здоровья (замедлить как можно больше врагов), тех, у кого меньше здоровья (убить как можно больше врагов), или проигнорировать здоровье врага. 
WT-fire-extinguish-hardened=Если вы используете в рецепте закаленные трубы, турели для огнетушителей потребуют дополнительных исследований, и их производство станет более сложным. С другой стороны, закаленные трубы обеспечивают устойчивость (или даже невосприимчивость) к нескольким типам повреждений…

WT-steam-damage-modifier=При атаке паром, урон умножается на этот коэффициент.\nПределы значений: 5-20\nЗначение по умолчанию: 10
WT-extinguisher-fluid-damage-modifier=Использование огнетушительной жидкости будет намного эффективнее при тушении пожаров, чем использование воды в турели огнетушителя.
WT-extinguisher-turret-damage-modifier=Благодаря передовым технологиям эти специальные турели для тушения огня могут тушить пожары быстрее, чем обычные водяные турели. Здесь вы можете установить коэффициент.\nДиапазон: 2…50\nПо умолчанию: 15 (Все еще нужно найти хорошее значение по умолчанию!)
WT-target-slowdown-factor=Если мобильная цель поражена __ENTITY__WT-water-turret__ или __ENTITY__WT-fire-ex-turret__, ее скорость изменится на этот процент. 10 означает, что враг будет замедлен до 10% от его первоначальной скорости, 100 означает, что он не будет замедлен вообще.\nПо умолчанию: 50

WT-immunity-spawner=Ульи будут неуязвимы к урону от пара и воды.\nПо умолчанию: включено.
WT-immunity-turret=Турели и черви будут неуязвимы к урону от пара и воды.\nПо умолчанию: включено.

WT-friendly_target_slow_down=Если эта функция активна, все игроки и их транспортные средства, пораженные водяной или огнетушительной турелью, будут замедлены, независимо от того, к какой силе они принадлежат (рекомендуется для повышения производительности). Не устанавливайте этот флажок, если вы не хотите, чтобы турели вашей армии замедляли вас!\nПо умолчанию: включено.
WT-waterturret_preferred_target=Если выбраны «Огонь» или «Враг», эта цель будет атакована с более высоким приоритетом. Если вам все равно, игра автоматически выберет цель, что может улучшить UPS.\nПо умолчанию: "Мне все равно!"
WT-fire-extinguish-radius=Если водометная турель, загруженная водой, или противопожарная турель борется с огнем, все возгорания в этом радиусе вокруг целевой позиции будут тушиться сразу.\nПодсказка: меньшие значения более реалистичны , а увеличение радиуса должно повысить производительность.

WT-recipe-BI=Bio Industries позволит вам использовать __ITEM__древесный уголь__ в рецепте жидкости для огнетушителя. Если это включено, для этого будет добавлен новый рецепт, иначе __ITEM__coal__ в существующем рецепте будет заменен на __ITEM__древесный уголь__.\nПо умолчанию: true

WT-debug_to_game=Это активирует вывод безумной отладки в игре. Вам следует оставить этот параметр выключенным, если вы не хотите помогать в отладке этого мода.\nПо умолчанию: выключено
WT-debug_to_log=Это активирует безумный вывод журнала. Вам следует оставить этот параметр выключенным, если вы не хотите помогать в отладке этого мода.\nПо умолчанию: выключено.
WT-enable_gvv_support="Просмотр глобальных переменных Lua API" (gvv) позволяет просматривать глобальную таблицу других модов. Если вы хотите помочь в отладке "Водной турели", включите ее и введите «\gvv» в консоли чата, чтобы открыть графический интерфейс gvv.\nПо умолчанию: выключено.

