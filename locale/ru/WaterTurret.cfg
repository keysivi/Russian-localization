[recipe-description]
WT-fire_ex_fluid-oil=Очень быстро произвести много жидкости для огнетушителя! Это происходит за счет очень высокого уровня загрязнения.
WT-fire_ex_fluid-coal=Произвести разумное количество жидкости для огнетушителей в разумные сроки. Загрязнение по-прежнему остается значительным.
WT-fire_ex_fluid-charcoal=Если у вас есть время и вы можете позволить себе ресурсы, это способ производства жидкости для огнетушителей с чрезвычайно низким уровнем загрязнения.
#~ WT-fire_ex_fluid=Жидкость для огнетушителя гасит огонь быстрее, чем вода. Ее можно использовать только в __ENTITY__WT-fire-ex-turret__s.

