WT-extinguisher-fluid=Жидкость для огнетушителя

[damage-type-description]
WT-steam=Урон водомёта, запитанного паром
WT-water=Урон водомёта, запитанного водой
WT-extinguisher-fluid=Урон, наносимый огнетушительной жидкостью (только от пожаров и кислотных плевков)

[fluid-name]
WT-fire_ex_fluid=Жидкость для огнетушителя

[fluid-description]
WT-fire_ex_fluid=Вы можете использовать эту жидкость в качестве боеприпасов для огнетушителей. Она тушит пожары и убирает брызги кислоты быстрее, чем простая вода.\n(Для очистки от брызг кислоты необходимо включить настройку запуска!)

[technology-name]
WT-fire-ex-turret=__ENTITY__WT-fire-ex-turret__
WT-fire-ex-turret-hardened=__ENTITY__WT-fire-ex-turret-hardened__

[technology-description]
WT-fire-ex-turret=Эти турели нацелены исключительно на огонь (и брызги кислоты, если включена начальная настройка), но справляются с этим намного лучше, чем обычные водные турели.\nПодсказка: когда турели загружены водой, случайные брызги все еще могут повредить врагам.
WT-fire-ex-turret-hardened=Эти турели нацелены исключительно на огонь и брызги кислоты, но справляются с этим намного лучше, чем обычные водные турели. Закаленные трубы, необходимые для их постройки, делают эти турели очень прочными.\nПодсказка: когда турели заполнены водой, случайные брызги все равно могут ранить врагов.


[WT-misc]
WT-gvv_enabled=Теперь вы можете просматривать глобальную таблицу "__1__" с помощью "__2__". Просто введите "\\gvv" в консоли, чтобы открыть графический интерфейс!
