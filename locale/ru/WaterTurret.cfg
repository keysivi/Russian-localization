[entity-description]
WT-water-turret=Водяные турели замедляют ваших врагов. Когда они загружены водой, они также будут тушить пожары. Зарядите их паром, чтобы нанести реальный урон!\nПодсказка: эти турели также могут убирать брызги кислоты. Проверьте параметры запуска!
WT-steam-turret=Водяные турели, стреляющие паром, замедлят ваших врагов и в то же время нанесут серьезный урон.\nПодсказка: сумма урона пропорциональна температуре пара!\nПодсказка: эти турели также могут убирать брызги кислоты. Проверьте параметры запуска!
WT-fire-ex-turret=Хотя эти турели дороги в изготовлении, они как минимум в два раза эффективнее борются с огнем и рассеивают брызги кислоты, чем обычные водные турели. Они могут поворачиваться на 360°, а также могут использовать специальную жидкость для пожаротушения.\nПодсказка: эти турели также могут убирать брызги кислоты. Проверьте параметры запуска!
WT-fire-ex-turret-hardened=Хотя эти турели дороги в изготовлении, они как минимум в два раза эффективнее борются с огнем и рассеивают брызги кислоты, чем обычные водные турели. Они имеют диапазон поворота на 360°, а также могут использовать специальную жидкость для пожаротушения. Поскольку трубы были заменены закаленными трубами, эти турели стали очень прочными.\nПодсказка: эти турели также могут очищать брызги кислоты. Проверьте параметры запуска!


