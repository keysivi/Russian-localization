[item-description]
battery-cell=Аккумуляторные батареи — это портативные источники питания, которые сохраняют заряд между местами размещения, но со временем разряжаются. Можно перезарядить по рецепту, используя разряженные батареи.  
used-battery-cell=Разряженные аккумуляторные элементы требуют восстановления, прежде чем их можно будет использовать снова.
underground-access=Подземная шахта. Переносит предметы и игроков между верхним и средним уровнями. 
underground-access2=Подземная шахта, уровень 2. Переносит предметы и игроков между средним и нижним уровнями
underground-accessml=Переносит предметы между несколькими уровнями, больший размер контейнера 
underground-accumulator=Подземные станции передачи электроэнергии позволяют передавать энергию только между уровнями, верхней и средней поверхностью. Глубоко под землей нужны другие методы. 
subway-level-one=Позволяет поездам перемещаться между верхним и средним уровнями планеты, требует достаточного выходного пространства и рельсов в соединенном метро.
subway-level-two=Позволяет поездам перемещаться между средним и нижним уровнями планеты, требует достаточного выходного пространства и рельсов в соединенном метро. 
underground-combinator-l1=Подземное сигнальное реле передает сигналы между верхней и средней поверхностями. 
underground-combinator-l2=Сигнальное реле глубокого подземелья передает сигналы между средней и нижней поверхностями 

