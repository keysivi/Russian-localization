[mod-setting-description]
setting-resource-detection=Оригинальный добавит ванильные и запрошенные, Экспериментальный попытается обнаружить все возможные 
setting-surface-detection=Оригинальный позволит использовать Nauvis, или запрошенные поверхности, Экспериментальный вариант добавит поверхности, пропускающие воду. 
setting-biter-rocks=Создает камни, через которые прорываются кусаки 
setting-biter-teleport=Позволяет кусакам телепортироваться между поверхностями 
setting-resource-mod=Уменьшить вероятность появления ресурсов 
setting-pollution-transfer-mod=Процент загрязнения, который переносится между поверхностями, допускает потери 
setting-teleport-cooldown=Таймер перезарядки телепорта для подземных шахт 
setting-exculude-se=Исключит руды космических исследований в пдземельях. 
setting-underground-biters=Позволяет появляться под землей только определенному количеству кусак, гнезда масштабируются соответствующим образом. 

