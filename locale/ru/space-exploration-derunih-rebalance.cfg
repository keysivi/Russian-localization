[mod-setting-description]
deru-advanced-capsules=Добавляет капсулы юнитов для врагов мода (например, Боба) и добавляет дорогое средство доставки с использованием оружейной пушки.
deru-arco-belts=Подобно хранилищу Arcolink, Конвееры Arcolink в поздней игре представляют собой новую добавленную технологию.
deru-cheaper-tech=Развитие технологии требует меньше единиц - Особенно бесконечные исследования
deru-direct-rocket-fuel=Добавляет рецепты для производства жидкого ракетного топлива без твердотельной ступени
deru-cheapen-streams=Добавляет альтернативные рецепты обработки/производства по мере продвижения по дереву технологий, аналогично форматированию данных
deru-krastorio-variant=Когда K2 добавляет промежуточные продукты в рецепт, увеличьте выход и введите исходный рецепт с исходным выходом. Ничего не делает без установленного K2
deru-scrap-overhaul=Заставляет несколько рецептов производить меньше лома и добавляет лучшие рецепты для процесса переработки
deru-mini-chests=Добавить ли крошечные логистические сундуки, чтобы уменьшить нагрузку на контейнер
deru-mini-chest-size=Сколько слотов инвентаря в мини-сундуках, от 1 до 10 (по умолчанию 5)

