deru-delivery-cannon-cryo=Добавляет усовершенствованные капсулы для пушки доставки оружия, способные транспортировать биологические вещества по высокой цене
deru-direct-rocket-fuel=Получите средства для производства жидкого ракетного топлива без его предварительного затвердевания, но с небольшой потерей конечного продукта. Полезно от минимальных заправок
deru-mini-chest=Добавляет мини-сундук для снижения нагрузки на космические корабли
deru-mini-chest-storage=Добавляет мини-сундук для снижения нагрузки на космические корабли
deru-mini-chest-logistic=Включает логистические варианты мини-сундука