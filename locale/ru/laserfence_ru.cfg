[mod-name]
laserfence=Лазерный забор

[mod-description]
laserfence=Отбивайтесь от кусающихся, используя технологию лазерного забора из вселенной Command and Conquer, которая была разработана во время Тибериевых войн.

[entity-name]
laserfence-post=Излучатель лазерного ограждения
laserfence-beam=Секция лазерного ограждения
laserfence-post-gate=Излучатель ворот лазерного ограждения
laserfence-beam-gate=Секция ворот лазерного ограждения

[entity-description]
laserfence-post=Генератор лазерного ограждения, который может поддерживать «забор» максимальной длины __1__ между двумя излучателями.\nКаждый излучатель должен полностью зарядиться, прежде чем он создаст забор из выровненных излучателей, и ему требуется постоянная входная мощность __2__кВт плюс __3__кВт на сегмент для поддержания ограждений.\nКогда один сегмент ограждения разрушается, весь забор рассеивается, и излучатели должны перезарядиться, чтобы забор восстановился.
laserfence-beam=Участок ограждения, который поражает атакующих.\nКогда один сегмент ограждения разрушен, весь забор рассеивается, и излучатели должны перезарядиться, чтобы забор восстановился.
laserfence-post-gate=Альтернативный генератор лазерного ограждения, который может поддерживать выдвижные «ворота» максимальной длины __1__ между двумя излучателями ворот.\nБудет формировать и обычный «забор» в направлениях, подключенных к излучателям лазерного ограждения.\nКаждый излучатель должен полностью зарядиться, прежде чем он создаст ограждение из выровненных излучателей, и ему требуется постоянная входная мощность __2__кВт плюс __3__кВт на сегмент для поддержания ограждений.\nКогда один сегмент ограждения разрушен, весь забор рассеивается, и излучатели должны перезарядиться, чтобы забор восстановился.
laserfence-beam-gate=Участок забора, который поражает атакующих.\nКогда игрок приближается к воротам, они деактивируются, чтобы пропустить их.\nКогда один сегмент забора уничтожен, весь забор рассеивается, и излучатели должны перезарядиться, чтобы забор восстановился.
laserfence-obstruction-text=Лазерное ограждение заблокировано __1__

[technology-name]
laserfence=Лазерное ограждение
laserfence-gate=Ворота лазерного ограждения
laserfence-range=Диапазон подключения лазерного ограждения
laserfence-efficiency=Энергоэффективность лазерного ограждения

[technology-description]
laserfence=Лазерные ограждения для защиты от кусающихся
laserfence-gate=Ворота лазерного ограждения для пропуска
laserfence-range-effect=Увеличивает дальность, на которой могут подключаться лазерные ограждения, на __1__
laserfence-efficiency-effect=Снижает базовое энергопотребление столбов лазерного ограждения на __1__

