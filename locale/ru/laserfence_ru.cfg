laserfence-debug-text=Текст отладки
laserfence-solid-walls=Сплошной Стены
laserfence-base-range=Базовая длина
laserfence-added-range=Улучшение длины
laserfence-health=Здоровье
laserfence-base-damage=Урон
laserfence-beam-weapon-scaling=Увеличить урон с улучшениями лучевого оружия?
laserfence-power=Энергопотребление излучателя
laserfence-segment-power=Энергопотребление на плитку

[mod-setting-description]
laserfence-template=__1__\nПо умолчанию: __2__
laserfence-enabled=Включено
laserfence-disabled=Отключено
laserfence-debug-text=Спамять ли чат отладочной информацией и уведомлениями о событиях.
laserfence-solid-walls=Должны ли сегменты забора иметь столкновение. Без столкновения это не столько забор, сколько украшение.
laserfence-base-range=Максимальное количество секций ограждения между двумя столбами лазерного ограждения.
laserfence-added-range=Количество дополнительных секций ограждения, предоставляемых улучшением дальности соединения лазерного ограждения.
laserfence-health=Остаток здоровья лазерного ограждения.
laserfence-base-damage=Количество урона, который получают кусающие при атаке лазерного ограждения.
laserfence-beam-weapon-scaling=Должен ли урон лазерного ограждения масштабироваться улучшениями, которые применяются к лучевому оружию.
laserfence-power=Количество кВт, необходимое для питания одного столба лазерного ограждения. Для справки: ванильный Assembler 2 потребляет 150 кВт.
laserfence-segment-power=Количество кВт, необходимое для питания одной плитки лазерного ограждения. Для справки: ванильный Assembler 2 потребляет 150 кВт.