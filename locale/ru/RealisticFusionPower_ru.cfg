bk-antimatter=Сила антиматерии [WIP]
bk-antimatter-text=Чтобы получить антиматерию, вам сначала нужно ускорить, а затем столкнуть частицы в ускорителе частиц, а затем замедлить оставшиеся частицы антиматерии. Чтобы производить энергию, сделайте топливные элементы из вещества-антивещества и поместите их в реактор. Переменные/замедлители частиц потребляют много энергии, поэтому вам понадобится как минимум уже установленная термоядерная электростанция He3-He3, чтобы запустить ее. Сила антиматерии все еще находится в стадии разработки и будет улучшена в будущем.

