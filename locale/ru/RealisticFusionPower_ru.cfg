[entity-description]
rfp-pipe=Труба для транспортировки плазмы, разогретой до миллионов градусов, с помощью электромагнитов.
rfp-pipe-to-ground=Подземная труба для транспортировки плазмы, разогретой до миллионов градусов, с помощью электромагнитов.
rfp-pump=Насос для транспортировки плазмы, разогретой до миллионов градусов, с помощью электромагнитов.
rfp-reactor=Использует реакции синтеза D-D[recipe=rfp-d-d-fusion-0-0] или DT[recipe=rfp-d-t-fusion-0] для выработки большого количества тепла.  [color=#ffd000][поместите термоядерный теплообменник[entity=rfp-heat-exchanger] рядом с ним][/color]
rfp-aneutronic-reactor=Эта версия термоядерного реактора использует реакции синтеза He3-He3[recipe=rfp-he3-he3-fusion-0] или D-He3[recipe=rfp-d-he3-fusion-0], которые не производят нейтронов высокой энергии, что означает возможность прямого преобразования энергии, полученной в результате синтеза, в электричество с помощью DEC[entity=rfp-direct-energy-converter].
rfp-heater=Нагревает газы до безумных температур для синтеза.
rfp-heat-exchanger=Преобразует энергию синтеза в тепло. [color=#ffd000][поместите рядом с реактором[entity=rfp-reactor]][/color]
rfp-direct-energy-converter=Преобразует энергию, вырабатываемую анейтронным синтезом, непосредственно в электричество.  [color=#ffd000][поместите рядом с анейтронным реактором[entity=rfp-aneutronic-reactor].][/color]
rfp-gas-mixer=Смешивает газы.
rfp-hc-turbine=Паровая турбина, предназначенная для использования с термоядерными реакторами очень высокой мощности[entity=rfp-reactor].
rfp-hc-exchanger=Теплообменник, предназначенный для использования с термоядерными реакторами очень высокой мощности[entity=rfp-reactor].
rfp-antimatter-reactor=Использует аннигиляцию материи-антиматерии, которая имеет КПД массы к энергии 100%, чтобы производить столько энергии, что вам никогда не понадобится больше.\nДля сравнения, ядерный синтез имеет чуть более 0,37%, а деление - около 0,1%.
rfp-pipe-elbow=Коленчатая труба для транспортировки плазмы, разогретой до миллионов градусов, с помощью электромагнитов.
rfp-pipe-junction=Т-образная труба для транспортировки плазмы, нагретой до миллионов градусов, с помощью электромагнитов.
rfp-pipe-straight=Прямая труба для транспортировки плазмы, разогретой до миллионов градусов, с помощью электромагнитов.
rfp-particle-accelerator=Разгоняет частицы до безумных скоростей, а затем сталкивает их ради науки. Побочные эффекты включают производство антивещества.
rfp-particle-decelerator=Замедляет высокоэнергетические частицы антивещества, образующиеся в ускорителе[entity=rfp-particle-accelerator].

