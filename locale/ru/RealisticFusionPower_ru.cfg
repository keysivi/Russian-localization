[mod-setting-description]
rfp-operations-per-tick=Меньшие значения означают лучшую производительность, но вы можете передавать плазму по железным трубам. Установите значение 0, чтобы отключить (уменьшите значение только в том случае, если важна каждая десятая часть ИБП или вы слишком ленивы, чтобы использовать трубы с магнитным удержанием[item=rfp-pipe], и увеличьте значение только в том случае, если у вас МНОГО труб. (16) *60 = 960 обрабатываемых труб/с по умолчанию)).\n\n[color=#008cff]ПО УМОЛЧАНИЮ = 16[/color]
rfp-science-multiplier=Скорректировать стоимость науки. 0,5 будет означать половину стоимости науки, 2 будет означать двойную стоимость науки и т. д. Также влияет на стоимость науки RFW.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = 1[/color]
rfp-antimatter=Позволяет производить энергию за счет аннигиляции материи и антиматерии. Вам больше никогда не придется беспокоиться об энергии, если вы построите всего одну электростанцию. Нужна ОЧЕНЬ большая мощность для кикстарта. [color=#ff0000]В настоящее время WIP, возможно, в будущем будет больше исследований/сложностей.[/color]\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]
rfp-hc-stuff=Один реактор D-T производит от 1,4 ГВт до 2 ГВт (в зависимости от повышения эффективности). Да, можно использовать стандартные теплообменники и турбины, но использовать их гораздо проще и эффективнее ИБП.\n\nС SE они не так полезны, потому что SE имеет свои собственные «высокотемпературные» теплообменник и турбину, но я по-прежнему рекомендуется оставить его включенным, потому что вы получаете слияние RFP DT намного раньше, чем вы можете получить обменники и турбины SE.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]
rfp-hc-priority=Первичный означает, что турбины HC[entity=rfp-hc-turbine] будут предпочтительнее обычных (солнечные по-прежнему будут предпочтительнее), вторичный означает, что они будут иметь равный приоритет.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = secondary[/color]
rfp-replace-krastorio=Отображается только при загруженном Krastorio 2.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]
rfp-use-se-antimatter=Отключите это, если хотите, чтобы антиматерия SE и RFP была разделена. Видно только при загруженном SE. Ничего не делает, если включена настройка «Заменить антивещество Space Exploration».\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]
rfp-replace-se=Если вы собираетесь включить это, я рекомендую также уменьшить множитель науки. Отображается только при загруженном SE.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = OFF[/color]
rfp-replace-bobpower=Отображается только при установленной мощности Боба.
rfp-ddw-recycling=Если включено, RFP будет просматривать все рецепты, в которых используется вода (за исключением рецептов, в которых используется вода любого типа), и создавать дубликаты, в которых вместо воды используется DDW. Увеличивает время загрузки. Ничего не делает без расширенного извлечения дейтерия..\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]
rfp-gs-process-efficiency=Изменяет процент HS, возвращаемый процессами GS. 0 = 0%, 1 = 100%.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = 1[/color]
rfp-krastorio-remove-tritium=Удаляет способы получения твердого трития Krastorio. Выключите, только если вы используете мод, который использует тритий Krastorio в одном из своих рецептов.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]
rfp-aneutronic-composite=Делает анейтронный реактор + DEC практически единым целым с некоторой магией сценариев. Полезно для использования на космических кораблях Space Exploration, так как увеличивает площадь DEC и, следовательно, снижает его плотность энергии.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = OFF[/color]
rfp-se-antimatter-ratio=Число, на которое умножается антиматерия в рецептах RFP. Ничего не делает, если обе настройки «Заменить антиматерию Space Exploration» и «Заменить антиводород потоком антиматерии SE» отключены.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = 20[/color]

[rfp]
heating=Меньшие потери энергии при нагреве  __1__[fluid=__2__].
tritium-breeding=синтез D-D[recipe=rfp-d-d-fusion-0-0] производит Тритий[fluid=__1__] в 50% случаев, а синтез DT[recipe=rfp-d-t-fusion-0] намного лучше производит электричество, чем D-D. Я должен найти способ извлечь Тритий[fluid=__1__].
helium-3-breeding=Гелий-3[fluid=__1__] является очень хорошим кандидатом для анейтронного синтеза, а D-D[recipe=rfp-d-d-fusion-0-0] производит либо тритий[fluid=__2__], либо гелий-3[fluid=__1__] с шансом 50/50. Я уже знаю, как извлечь тритий[fluid=__2__], так что теперь пришло время извлечь и Гелий-3[fluid=__1__].
d-d-heating=Синтез происходит при температуре в миллионы градусов по Цельсию. Мне нужен способ довести Дейтерий[fluid=__1__] до таких температур.
gas-mixing=Мне нужно смешать дейтерий[fluid=__1__] и тритий[fluid=__2__] для получения D-T-синтеза[recipe=rfp-d-t-fusion-0].
d-t-heating=Теперь, когда я могу приготовить смесь D-T[fluid=__1__], мне нужно ее нагреть.
helium-3-heating=Теперь, когда я могу разводить гелий-3[fluid=__1__], мне нужно нагреть его до безумной температуры в 2 миллиарда градусов Цельсия. 
particle-acceleration=авайте посмотрим, что происходит, когда субатомные частицы[fluid=__1__][fluid=__2__] движутся почти так быстро, как только могут, и сталкиваются.
antimatter-theory=По-видимому, существуют "античастицы"[fluid=__1__][fluid=__2__] , которые имеют заряд, противоположный заряду своих обычных частиц [fluid=__3__][fluid=__4__] , и если частицы и античастицы соприкасаются, они аннигилируют и высвобождаются 100% их массы в качестве полезной энергии. Это можно использовать для выработки энергии, которая сделает даже синтез D-He3 [recipe=rfp-d-he3-fusion-0] устаревшим. Мне нужно будет продолжать столкновения частиц, чтобы увидеть, как это сделать.
particle-deceleration=Сначала мне нужно выяснить, как замедлить высокоэнергетические античастицы[fluid=__1__][fluid=__2__], производимые в ускорителях[entity=rfp-particle-accelerator].
tritium-decay=Тритий[fluid=__1__] может распадаться на гораздо более полезный гелий-3[fluid=__2__] с периодом полураспада 12,5 лет. Это слишком долго, должен быть способ ускорить процесс.
deuterium-extraction=Дейтерий[fluid=__1__] кажется подходящим топливом для термоядерного синтеза.
gs-process-name=Гирдлер-сульфидный процесс [__1__% до __2__%]
gs-process-description=Использует сероводород[fluid=__1__] для концентрирования тяжелой воды[fluid=__2__] перед ее кипячением. Гораздо более энергоэффективно, чем непосредственное кипячение воды[fluid=water] directly.\n\n[color=#008cff]ПРИМЕЧАНИЕ. Сероводород[fluid=__1__] используется только в качестве катализатора, вам не нужно настраивать постоянное производство из него.[/color]
gs-process=Позволяет еще больше сконцентрировать тяжелую воду[fluid=__1__] перед ее очисткой с помощью электрического котла, что еще больше повышает энергоэффективность. 

antimatter-processor=Может перерабатывать антиматерию[fluid=__1__][fluid=__2__][fluid=__3__] без сильного взрыва.
electrolyser=Электролиз тяжелой воды[fluid=__1__]  в чистый дейтерий[fluid=__2__] и кислород__3__.
discharge-pump=используется для сброса обедненной дейтериевой воды[fluid=__1__] в водоем.
deuterium-extractor=Извлекает чистый Дейтерий[fluid=__1__] из воды."
heavy-water=__1__% тяжелой воды

heavy-water-purification=__1__% очистка тяжелой воды 

setting-tritium-decay-name=Включить распад трития[fluid=__1__] до гелия-3[fluid=__2__]?
setting-tritium-decay-description=Это в основном предназначалось для разведения гелия-3[fluid=__1__] для использования в RFW, но его также можно использовать для производства большего количества энергии.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]
setting-advanced-deuterium-extraction-name=Включить расширенное извлечение дейтерия[fluid=__1__]?
setting-advanced-deuterium-extraction-description=Расширенное извлечение дейтерия[fluid=__1__] более реалистично, но и сложнее.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]

portable-reactor-he3-he3-fuel=Топливный элемент для переносного анейтронного термоядерного реактора[item=__1__].
portable-reactor-d-he3-fuel=Усовершенствованный топливный элемент для переносного анейтронного термоядерного реактора[item=__1__].

kr-portable-fusion-reactor-description=Небольшой анейтронный термоядерный реактор мощностью 20 МВт, работающий на плазменных элементах He3-He3 или D-He3[item=rfp-he3-he3-fuel-cell][item=rfp-d-he3-fuel-cell].
kr-portable-antimatter-reactor-description=Компактный реактор на антиматерии, способный производить до 1 ГВт, работающий на топливных элементах из материи-антиматерии[item=rfp-matter-antimatter-fuel-cell].

bk-thread=Реалистичная сила синтеза
bk-deuterium-extraction=Расширенное извлечение дейтерия
bk-deuterium-extraction-text=Отделение тяжелой воды от обычной воды является энергоемкой задачей. Самый простой (и самый неэффективный) способ — это кипячение воды ровно до 100°C. Таким образом, обычная вода выкипит, а тяжелая вода (с температурой кипения на 1° выше) останется жидкой. Более сложный (но более эффективный метод) — использование сероводорода в качестве катализатора для обогащения воды до 5, 10 или 20% тяжелой воды перед кипячением. Получив тяжелую воду, вы можете электролизовать ее до чистого дейтерия и кислорода. Вот некоторые цифры:
bk-d-hw-percentage= [color=#e7ce70]Процент тяжелой воды[/color] 
bk-d-cost-reduction= [color=#e7ce70]Уменьшение MJ/u в %[/color] 
bk-d-mj-per-unit= [color=#e7ce70]MJ/произведенный дейтерий[/color] 
bk-d-tech-cost= [color=#e7ce70]Стоимость технологии[/color] 
bk-n/a= [color=#ff0000]Нет данных[/color] 
bk-fusion=Мощность синтеза
bk-fusion-text=Сначала вам нужно нагреть любое топливо, которое вы хотите превратить в плазму. После этого перекачиваем его в реактор. Реактор должен быть подключен к термоядерному теплообменнику, который производит тепло, которое затем можно превратить в электричество с помощью теплообменников и турбин. Анейтронный синтез пропускает тепловую часть и напрямую производит электричество. Отопление потребляет много энергии, поэтому сначала вам понадобится какая-то электростанция, чтобы обеспечить себя достаточным количеством энергии, прежде чем она сможет поддерживать себя за счет энергии, которую производит.\nВот несколько таблиц чистой произведенной/потребленной энергии без учета извлечения дейтерия (отрицательные значения означает, что он потребляет больше энергии, чем производит, все, что выше 0, должно быть самоподдерживающимся):
bk-d-d-2=D-D полезная выходная мощность
bk-d-d-1=T-подавленная полезная выходная мощность D-D
bk-d-d-0=T+He3 с подавлением полезной выходной мощности D-D
bk-d-t=Чистая выходная мощность D-T 
bk-he3-he3=чистая выходная мощность He3-He3 
bk-d-he3=Чистая выходная мощность D-He3  
