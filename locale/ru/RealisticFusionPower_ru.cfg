[technology-description]
rfp-d-d-fusion-2-efficiency=Меньшие потери энергии при преобразовании энергии, генерируемой синтезом D-D[recipe=rfp-d-d-fusion-2-0], в тепло.
rfp-d-d-fusion-1-efficiency=Меньшие потери энергии при преобразовании энергии, генерируемой синтезом D-D с подавлением Трития[recipe=rfp-d-d-fusion-1-0], в тепло.
rfp-d-d-fusion-0-efficiency=Меньшие потери энергии при преобразовании энергии, генерируемой синтезом D-D с подавлением T+He3[recipe=rfp-d-d-fusion-0-0], в тепло.
rfp-d-t-fusion-efficiency=Меньшие потери энергии при преобразовании энергии, генерируемой синтезом D-T[recipe=rfp-d-t-fusion-0], в тепло.
rfp-he3-he3-fusion-efficiency=Меньшие потери энергии при преобразовании энергии, генерируемой синтезом He3-He3[recipe=rfp-he3-he3-fusion-0], в электричество.
rfp-d-he3-fusion-efficiency=Меньшие потери энергии при преобразовании энергии, генерируемой синтезом D-He3[recipe=rfp-d-he3-fusion-0], в электричество.
rfp-fusion-theory=Итак, теперь, когда я расщепил атом, что произойдет, если я столкну атомы друг с другом?
rfp-plasma-handling=По-видимому, газ, нагретый до миллионов градусов, не может удержаться в железных трубах. Джон учился на горьком опыте.
rfp-fusion-reactor=Мне нужен реактор, который может содержать высокотемпературную плазму, необходимую для термоядерного синтеза. 
rfp-heat-exchanger=Энергия, полученная в результате синтеза, должна быть преобразована в тепло для производства электричества.
rfp-d-d-fusion=Сейчас синтез потребляет больше энергии, чем производит, но скоро это изменится.
rfp-d-t-fusion=Синтез D-T[recipe=rfp-d-t-fusion-0] производит гораздо больше энергии, чем D-D. Но недостаточно.
rfp-aneutronic-fusion-theory=Подход второго поколения к ядерному синтезу. Вместо нейтронов, несущих большую часть энергии, в анейтронном синтезе большая часть энергии переносится заряженными частицами. Это позволяет преобразовывать энергию, вырабатываемую анейтронным синтезом, непосредственно в электричество. 
rfp-aneutronic-reactor=Реактор, способный выдерживать гораздо более высокие температуры и давления, необходимые для анейтронного синтеза.
rfp-direct-energy-conversion=Анейтронный синтез позволяет напрямую преобразовывать свою энергию в электричество, вместо того, чтобы преобразовывать ее в тепло и затем использовать паровой цикл.
rfp-he3-he3-fusion=Вот оно. Анейтронный синтез. Прямо сейчас он едва может поддерживать себя, но это изменится.
rfp-d-he3-mix=Синтез D-He3[recipe=rfp-d-he3-fusion-0] может происходить при более низких температурах и производить больше энергии, чем He3-He3[recipe=rfp-he3-he3-fusion-0]. Первый шаг – это смешивание и нагрев Дейтерия и Гелия-3. 
rfp-d-he3-fusion=D-He3[recipe=rfp-d-he3-fusion-0] производит гораздо больше энергии, чем все, что было до него. Этого должно хватить практически на все.
rfp-portable-reactor=Производит много энергии, но нуждается в топливных элементах.
rfp-hydrogen-ionization=Интересно, что произойдет, если я заставлю частицы столкнуться при очень быстром движении? Сначала мне нужно получить частицы, которые я хочу столкнуть\n[color=#ff0000][Примечание разработчика: сила антиматерии все еще находится в стадии разработки, вы можете отключить ее в настройках запуска мода][/color]
rfp-antimatter-processing=Антиматерия также не может быть просто переработана в пригодное для использования топливо с помощью обычного химического завода. Если только вы не хотите, чтобы химзавод и все в радиусе 50 м взорвались.
rfp-antimatter-reactor=Этот реактор использует аннигиляцию материи и антиматерии для производства безумного количества энергии. Делает термоядерный синтез примитивным.
rfp-particle-acceleration-efficiency=Меньшие энергетические потери ускоряющихся частиц.
rfp-particle-deceleration-efficiency=Меньшие энергетические потери замедляющихся частиц.

