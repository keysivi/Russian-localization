[mod-setting-description]
visible-pollutants-layer=Все, что находится ниже этого слоя, будет скрыто облаком загрязнения. Фактически «высота» облака.
visible-pollutants-opacity=Максимальная толщина облака. Более высокие значения скрывают большую часть основания.
visible-pollutants-see-through-max-opacity=Ограничение толщины для важных областей, таких как ваше положение или взаимодействующие сущности.
visible-pollutants-min=Значения загрязнения ниже этого не будут считаться загрязнением. Могут улучшить производительность.
visible-pollutants-max=Значения загрязнения выше этого будут считаться максимальными.
visible-pollutants-exponent=Значения выше 1 уменьшат толщину при более низких уровнях загрязнения. Значения ниже 1 увеличат толщину при более низких уровнях загрязнения.
visible-pollutants-blend-in=Соотношение новых значений загрязнения для смешивания с существующим облаком. Влияет на плавность изменений.
visible-pollutants-ttl-minutes=Загрязнение, которое не видно, можно удалить. Незначительно влияет на производительность.
visible-pollutants-update-limit=Сколько отдельных элементов облака можно обновить за один тик. Непосредственно влияет на производительность.
visible-pollutants-update-chart-colors=Изменить цвета загрязнения на карте, чтобы они были ближе к видимому загрязнению
visible-pollutants-add-to-planets=Список планет, разделенных запятыми, для добавления загрязнения, например, fulgora,vulcanus
visible-pollutants-enable-solar-occlusion=Загрязнение снизит эффективность солнечных панелей в зависимости от качества каждой панели и покрытия загрязнениями. Способствует размещению панелей за пределами загрязненных зон. Незначительные потери производительности при изменении связанных настроек и размещении значительного количества панелей.
visible-pollutants-solar-occlusion-reduction=Эффективность каждой панели может быть снижена на величину вплоть до этого процента в зависимости от загрязнения над ней. Например, у обычной панели на Nauvis эффективность составляет 100%; если это значение равно 0,5 и она на 100% покрыта загрязнением, то ее эффективность снизится до 50%. Легендарная панель при тех же условиях начинается с 250%, поэтому она будет снижена до 200%.
visible-pollutants-solar-occlusion-update-limit=Сколько блоков с солнечными панелями можно обновить за один тик. Напрямую влияет на производительность.