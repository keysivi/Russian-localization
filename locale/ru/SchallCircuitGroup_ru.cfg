[mod-description]
SchallCircuitGroup=Предоставить отдельную новую вкладку группы «Цепь», содержащую все компоненты ванильных цепей и любые элементы, уже находящиеся в подгруппе сети цепей.\nВыступать в качестве основы для объединения любых элементов, связанных со цепями.\nПредназначено для игроков, которые пытались найти компоненты цепей на вкладке «Логистика».
