[item-description]
palusium-ore=Палузиевая руда содержит крошечные УФ-кристаллы, которые реагируют и активируются под воздействием тепла.
palusium-plate=Палузиевые пластины являются промежуточным элементом, используемым при создании технологии УФ-излучения Palusium.
palusium-powder=Палузиевый порошок представляет собой измельченную руду Palusium с легкодоступными кристаллами палусиевого кристалла.
palusium-crystal=Палузиевый кристалл имеет множество применимых применений в спектре ультрафиолетового света.

[entity-name]
palusium-ore=Палузиевая руда
inhibitor-lamp=Лампа-ингибитор
uv-turret=УФ-башня

[entity-description]
inhibitor-lamp=Излучает длину волны УФ-света, вызывая у врагов неврологическую реакцию, которая замораживает их, пока лампа включена.
palusium-ore=Грубая, кристаллизованная темно-сине-фиолетовая руда, которая светится в темноте.
uv-turret=УФ-башни используют пучки концентрированного УФ-света, чтобы отпугивать и сбивать с толку некоторых врагов.

