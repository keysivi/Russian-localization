[technology-description]
planet-discovery-terrapalus=Темная, сырая луна с бесконечными болотами, кусаками, пентаподами и рудой палузия.
palusium-processing=Палузий обрабатывается в печи, чтобы стать пластинами палузия.
palusium-crushing=Руду палузия можно измельчить в порошок палузия.
palusium-liquefaction=Смешайте порошок палузия с водой и маслом, чтобы получить ультрафиолет.
palusium-refining=Переработайте порошок палузия в кристаллы палузия.
inhibitor-lamp=Используйте УФ-свойства кристаллов палузия, чтобы заморозить врагов на месте.
uv-turret=УФ-башни используют лучи концентрированного УФ-света, чтобы отпугивать и сбивать с толку некоторых врагов.

[item-name]
