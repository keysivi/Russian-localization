[mod-name]
#~ minime=Более точный размер игрока по сравнению с транспортными средствами
minime=miniMAXIme: Масштабирование и выбор персонажа

[mod-description]
#~ minime=Игрок стоит как великан рядом с транспортными средствами. Теперь вы можете настроить размер своего персонажа, а если вы используете другие моды, предоставляющие других персонажей, вы даже можете изменить свой внешний вид, когда захотите, одним нажатием кнопки!
minime=Настройте размер вашего персонажа и измените его внешний вид в любое время, если у вас есть другие моды, предоставляющие дополнительных персонажей!

[mod-setting-name]
minime_scale-reach_resource_distance=[color=orange]Масштабируйте расстояние добычи в соответствие с размером персонажа[/color]
minime_scale-tool-attack-distance=[color=orange]Масштабируйте дистанцию ​​атаки в ближнем бою в зависимости от размера персонажа[/color]
minime_character-size=Масштабный коэффициент для размера персонажа (в процентах)
minime_character-selector=[color=green]Включить переключение персонажей[/color]
minime_small-character-collision-box=[color=green]Минимизировать поле столкновения персонажа[/color]
minime_followmode=Положение игрока при возвращении в режим персонажа
minime_close-gui-on-selection=[color=orange]Закрыть графический интерфейс после смены персонажа[/color]

[mod-setting-description]
#~ minime_scale-reach_resource_distance=Включите это, если вы хотите масштабировать расстояние добычи вместе с размером вашего персонажа.\n(По умолчанию: выключено)
minime_scale-reach_resource_distance=По умолчанию: выключено
#~ minime_scale-tool-attack-distance=Включите, если хотите масштабировать дистанцию ​​атаки в ближнем бою вместе с размером вашего персонажа.\n(По умолчанию: выключено)
minime_scale-tool-attack-distance=По умолчанию: выключено
minime_character-size=10: крошечный\n100: Обычный\n500: ОГРОМНЫЙ\n(По умолчанию: 70)
minime_character-selector=Измените свой внешний вид на лету во время игры или переключите редактор/режим бога!\nОбратите внимание: вам понадобится как минимум еще один мод, который предоставляет новый скин персонажа. Если нужный вам персонаж недоступен для выбора, попросите автора мода, предоставившего его, добавить совместимость с "minime"!\n(По умолчанию: включено)
minime_small-character-collision-box=Минимизация поля столкновения персонажей позволяет вам протискиваться сквозь леса или легче перемещаться между сборщиками и т. д.\n(По умолчанию: включено)
minime_followmode=Когда вы выходите из режима редактора или режима бога, вы снова будете привязаны к последнему использованному персонажу. Здесь вы можете указать, будете ли вы перемещены обратно к местоположению вашего последнего персонажа или персонаж будет перемещен к вашему текущему местоположению.\n(По умолчанию: игрок следует за персонажем)
#~ minime_close-gui-on-selection=Включите это, если графический интерфейс должен быть закрыт после того, как вы обменяли своего персонажа.\n(По умолчанию: выключено)
minime_close-gui-on-selection=По умолчанию: выключено

