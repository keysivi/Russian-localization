fluid-permutations-simple-mode=Генерировать только перевернутые рецепты, пропуская другие возможные варианты перестановки.\nВключение этого параметра удалит пропущенные варианты перестановки из существующих игр.
fluid-permutations-cross-cycle=Перебирайте все доступные варианты перестановки (ингредиенты и результаты) с помощью любого из элементов управления/горячих клавиш.
