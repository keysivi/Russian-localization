[mod-setting-description]
AR-use-items-from-bioindustries=Если включено, для производства асфальтовой плитки вместо каменных кирпичей требуется щебень.
AR-use-items-from-woodgasification=Если включено, для производства асфальтовой плитки вместо сырой нефти требуется смола.
AR-use-items-from-pypetrol=Если включено, для производства асфальтовой плитки требуется гравий, смола и битум.
AR-research-cost=Этот параметр определяет стоимость исследования асфальта.\n\nПониженный: требуются только научные пакеты по автоматизации и логистике\n\nНормальный: кроме того, требуются химические научные пакеты\n\nДорогой: производственные научные пакеты также требуется.
AR-item-group=Выбранная группа предметов содержит все рецепты, связанные с асфальтом. По умолчанию рецепты будут отображаться во вкладке логистики.
AR-asphalt-stack-size=Размер стека по умолчанию: 100 элементов.\nМаксимальное значение: 1000\nМинимальное значение: 10
AR-enable-basic-marking-tiles=Если вы хотите использовать асфальт с базовой маркировкой, поставьте галочку в этом поле.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используются эти плитки маркировки, все эти плитки будут быть удалены!\n\nЕсли эта опция включена, для тайлов потребуется 8 из 255 возможных слотов.
AR-enable-colored-hazard-marking=Если вы хотите использовать асфальт с цветной маркировкой опасностей, поставьте галочку в этом поле.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используются эти плитки маркировки, все эти плитки будут удалены!\n\nЕсли эта опция включена, для тайлов потребуется 8 из 255 возможных слотов.
AR-enable-white-single-lines=Если вы хотите использовать асфальт с белой разметкой (одинарными линиями), отметьте это поле.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используется эта разметка плитки, все эти плитки будут удалены!\n\nЕсли эта опция включена, то потребуется 12 из 255 возможных слотов для плиток.
AR-enable-white-double-lines=Если вы хотите использовать асфальт с белой разметкой (двойные линии), поставьте галочку в этом поле.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используется эта разметка плитки, все эти плитки будут удалены!\n\nЕсли эта опция включена, то потребуется 12 из 255 возможных слотов для плиток.
AR-enable-yellow-single-lines=Если вы хотите использовать асфальт с желтыми дорожными линиями (одиночными линиями), отметьте это поле.\n\nВНИМАНИЕ: Если эта опция отключена, и вы загружаете сохраненную игру, в которой используется эта маркировка плитки, все эти плитки будут удалены!\n\nЕсли эта опция включена, то потребуется 12 из 255 возможных слотов для плиток.
AR-enable-yellow-double-lines=Если вы хотите использовать асфальт с желтыми дорожными линиями (двойные линии), поставьте галочку в этом поле.\n\nВНИМАНИЕ: если эта опция отключена и вы загружаете сохраненную игру, в которой используется эта маркировка плитки, все эти плитки будут удалены!\n\nЕсли эта опция включена, то потребуется 12 из 255 возможных слотов для плиток.
AR-enable-tile-reconverter=Если включено, элементы цветного асфальта или бетона могут быть преобразованы обратно в соответствующий базовый элемент плитки нажатием  __CONTROL__AR-event-revert-tiles__

