[mod-description]
SchallInserters=Добавляет несколько установщиков с увеличенным досягаемостью.\nДобавляет более прочные бронированные установщики, предназначенные для подачи боеприпасов в турели.\nДобавляет несколько серий встроенных установщиков, которые эквивалентны размещению в них модулей скорости!\nМожет быть включено индивидуально с помощью опций .