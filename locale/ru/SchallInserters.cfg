[mod-setting-description]
Schall-inserter-range-max=1: Ванильная настройка.\n2: До __ENTITY__Schall-fast-inserter__ II и __ENTITY__Schall-armoured-inserter__ II.\n3: До __ENTITY__Schall-fast-inserter__ III и __ENTITY__Schall-armoured-inserter__ III.\n4: До __ENTITY__Schall-fast-inserter__ IV и __ENTITY__Schall-armoured-inserter__ IV.
Schall-long-handed-inserter-group-same=Поместите __ENTITY__long-handed-inserter__  ту же заменяемую группу, что и все остальные устройства вставки.\nВкл.: можно обновить до __ENTITY__Schall-fast-inserter__ II, или заменить другими устройствами вставки.\nВыкл.: ( По умолчанию) Ванильная настройка. В отдельной группе.
Schall-integrated-fast-inserter-tiers=Доступность серии. Цифры соответствуют максимальному уровню каждого уровня модулей скорости.\nОпция по умолчанию «1-2-4» предлагает до уровня +1 с модулем скорости 1 (I), уровня +2 с модулем скорости 2 (II), уровня + 4 с модулем скорости 3 (III).\nВариант "0-0-4" предлагает только уровень +4 с модулем скорости 3 (III), но больше ничего.
Schall-integrated-filter-inserter-tiers=Доступность серии. Цифры соответствуют максимальному уровню каждого уровня модулей скорости.\nОпция по умолчанию «1-2-4» предлагает до уровня +1 с модулем скорости 1 (I), уровня +2 с модулем скорости 2 (II), уровня + 4 с модулем скорости 3 (III).\nВариант "0-0-4" предлагает только уровень +4 с модулем скорости 3 (III), но больше ничего.
Schall-integrated-stack-inserter-tiers=Доступность серии. Цифры соответствуют максимальному уровню каждого уровня модулей скорости.\nОпция по умолчанию «1-2-4» предлагает до уровня +1 с модулем скорости 1 (I), уровня +2 с модулем скорости 2 (II), уровня + 4 с модулем скорости 3 (III).\nВариант "0-0-4" предлагает только уровень +4 с модулем скорости 3 (III), но больше ничего.
Schall-integrated-stack-filter-inserter-tiers=Доступность серии. Цифры соответствуют максимальному уровню каждого уровня модулей скорости.\nОпция по умолчанию «1-2-4» предлагает до уровня +1 с модулем скорости 1 (I), уровня +2 с модулем скорости 2 (II), уровня + 4 с модулем скорости 3 (III).\nВариант "0-0-4" предлагает только уровень +4 с модулем скорости 3 (III), но больше ничего.

