[technology-description]
hcraft-tech=Невооруженный корабль на воздушной подушке, созданный для того, чтобы быть быстрым и маневренным с минимальной защитой брони.
acraft-tech=Катер на воздушной подушке с пулеметной башней. По-прежнему маневренный и обеспечивает дополнительную защиту.
ecraft-tech=Невооруженное судно на воздушной подушке с электрическим приводом. Он жертвует защитой брони, чтобы обеспечить лучшую скорость и маневренность.
mcraft-tech=Корабль на воздушной подушке, вооруженный ракетами. Он жертвует скоростью и маневренностью ради значительного увеличения защиты брони и сопротивления урону.
lcraft-tech=Оружейная версия электрического корабля на воздушной подушке. Он хорошо сбалансирован со скоростью, ловкостью, легкой броней и сопротивлением урону.
ehvt-equipment=Трансформатор, способный регулировать мощность для поддержки работы электродвигателей большой мощности. 

