[technology-description]
spidertronmk2-tech=Улучшенная версия Паукотрона с дополнительными боевыми возможностями, защитой, движением и многим другим. Может управляться вручную или с помощью пульта дистанционного управления Паукотроном.
spidertronmk3-tech=Совершенный Паукотрон. Миллионы инопланетных форм жизни ждут своей неминуемой гибели у ног этого робота-паука. Может управляться вручную или с помощью пульта дистанционного управления Паукотроном.
spidertron-builder-tech=Улучшенная версия Паукотрона с большим хранилищем, оснащенная ремонтным лучом для использования в строительстве и разрушающим лучом для самообороны. Для работы реконструкционного луча требуется реконструкционная энергетическая ячейка , в то время как деконструкционномому лучу требуется дезинтеграционная энергетическая ячейка. Может управляться вручную или с помощью пульта дистанционного управления Паукотроном.
immolator-tech=Рожденный из живого пламени и невосприимчивый к урону от огня, пламенная страсть этого Паукотрона состоит в том, чтобы сжечь землю и все живые существа, достаточно глупые, чтобы приблизиться к ней. Нажмите Shift-F (настройка по умолчанию) во время вождения, чтобы создать вокруг себя стену огня. Поджигание земли можно отключить в настройках мода. Может управляться вручную или с помощью пульта дистанционного управления Паукотроном.

