Arci-pavement-drive-assistant=Включает использование помощника вождения (нажмите __CONTROL__toggle_drive_assistant__ для переключения) и круиз-контроля (нажмите __CONTROL__toggle_cruise_control__ для переключения) в транспортных средствах.
Arci-smart-road=Открывает улучшенные дорожные знаки, которые могут общаться с транспортными средствами, управляемыми игроком. Затронет только автомобили с включенным помощником вождения и круиз-контролем. 

