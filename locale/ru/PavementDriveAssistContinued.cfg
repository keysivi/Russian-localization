[entity-description]
pda-road-sign-speed-limit=Устанавливает скорость управляемых игроком транспортных средств с активным круиз-контролем при проезде через этот знак.\n[font=default-semibold][color=255,230,192]Ввод[/color][/font]\n[virtual-signal=signal-L] Ограничение скорости в км/ч
pda-road-sign-speed-unlimit=Удаляет установленные ограничения скорости.
pda-road-sign-stop=Останавливает управляемые игроком транспортные средства при проезде через этот знак.\n[font=default-semibold][color=255,230,192]Вывод[/color][/font]\n[virtual-signal=signal-V] Количество транспортных средств на этом знаке
pda-road-sensor=Управляет транспортными средствами, управляемыми игроком, с помощью сигналов цепи после проезда по этому знаку, пока транспортное средство не пройдет заданное количество позиций остановки.\n[font=default-semibold][color=255,230,192]Вывод[/color][/font]\n[virtual-signal=signal-V] Количество транспортных средств, контролируемых этим знаком\n[font=default-semibold][color=255,230,192]Ввод[/color][/font]\n[virtual-signal=signal-C] Режим управления: -1 = игнорировать/сбросить; 0 = привод; 1 = стоп\n[virtual-signal=signal-S] Количество последующих положений остановки\n[virtual-signal=signal-L] Ограничение скорости, если активен режим "1"

