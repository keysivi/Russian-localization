[mod-setting-description]
PDA-setting-tech-required=Снимите этот флажок, если хотите, чтобы помощник вождения и круиз-контроль работали без предварительного исследования технологии.
PDA-setting-allow-cruise-control=Этот параметр определяет, разрешено ли любому игроку использовать круиз-контроль. Если вы испытываете значительные задержки, снятие этого флажка может сэкономить вам примерно 20% общей нагрузки, создаваемой этим модом.
PDA-setting-tick-rate=Этот параметр определяет количество тактов для одного сканирования помощника по вождению (т.е. если установлено "2", будет 30 сканирований в секунду).\n\nУстановите это значение на 1, если вы хотите получить максимальную точность ( вызывая дополнительную нагрузку).\nУстановите значение "3" или выше, чтобы снизить нагрузку на ЦП за счет снижения точности. \nПожалуйста, имейте в виду, что установка очень высоких значений сделает помощника вождения все более вялым и, наконец, бесполезным на более высоких скоростях!
PDA-setting-assist-min-speed=Минимальная скорость для начала оказания помощи.
PDA-setting-assist-high-speed=Если транспортное средство движется быстрее заданной скорости, сканируемая область перед транспортным средством будет линейно увеличиваться.
PDA-setting-game-max-speed=Используйте этот параметр, чтобы установить обязательное ограничение скорости для всех игроков и всех ездовых объектов типа "автомобиль" (поэтому поезда не будут затронуты) в вашей игре. Это также ограничит максимальную нагрузку, вызванную этим модом, поскольку более высокие скорости, как правило, более требовательны к процессорному времени.\n\nУстановите это значение на «0» для неограниченной скорости.
PDA-setting-verbose=Если отмечено, КПК будет сообщать об изменениях состояния помощника вождения/круиз-контроля (т.е. «активировано»/«деактивировано») на консоль.
PDA-setting-sound-alert=Пока этот флажок установлен, будет воспроизводиться короткий звуковой сигнал, когда транспортное средство игрока покидает асфальтированную землю (указывая на тупик или непреднамеренный отказ КПК). Если флажок не установлен, предупреждение будет выведено на консоль.
PDA-setting-score=Используйте этот параметр, чтобы настроить приоритет вашей дорожной плитки. По умолчанию асфальтовые плитки будут иметь приоритет над бетонными и снова над каменными дорожками. Помощник по вождению попытается направить ваше транспортное средство на плитку с наибольшим количеством очков (например, если вы используете камень в качестве дорожной плитки внутри забетонированного основания, установите «Камень > Бетон». \nЗначения асфальта будут учитываться только в том случае, если моды, предоставляющие такие плитки, настоящее время.
PDA-setting-alt-toggle-mode=Включение этой опции изменит поведение основной клавиши управления круиз-контролем ("__CONTROL__toggle_cruise_control__"). Вместо того, чтобы устанавливать значение для текущей скорости автомобиля, он просто использует последнее использованное значение. Чтобы установить или изменить значение, вам нужно будет нажать  "__CONTROL__set_cruise_control_limit__".
PDA-setting-personal-limit-sign-speed=Скорость, которая используется по умолчанию для знаков ограничения скорости, размещенных игроком. Не влияет на значения знаков в чертежах и может быть изменено вручную позже.
PDA-setting-server-limit-sign-speed=Скорость, используемая по умолчанию для знаков ограничения скорости, размещаемых роботами. Не влияет на значения знаков в чертежах и может быть изменено вручную позже.
PDA-tileset-score-asphalt=Эта переменная определяет, насколько сильно ассистент вождения будет пытаться удерживать автомобиль на данном типе пола. Если одновременно присутствует несколько разных типов пола, то тип пола с наивысшим баллом будет интерпретироваться как «улица». Если, например, вы хотите ехать по каменным дорогам на забетонированном заводе, вам нужно установить значение каменной дорожки выше, чем у бетонного покрытия. 
PDA-tileset-score-refined-concrete=Эта переменная определяет, насколько сильно ассистент вождения будет пытаться удерживать транспортное средство на данном типе пола. Если одновременно присутствует несколько разных типов пола, то тип пола с наивысшим баллом будет интерпретироваться как «улица». Если, например, вы хотите ехать по каменным дорогам на забетонированном заводе, вам нужно установить значение каменной дорожки выше, чем у бетонного покрытия.
PDA-tileset-score-concrete=Эта переменная определяет, насколько сильно ассистент вождения будет пытаться удерживать транспортное средство на данном типе пола. Если одновременно присутствует несколько разных типов пола, то тип пола с наивысшим баллом будет интерпретироваться как «улица». Если, например, вы хотите ехать по каменным дорогам на забетонированном заводе, вам нужно установить значение каменной дорожки выше, чем у бетонного покрытия.
PDA-tileset-score-stone=Эта переменная определяет, насколько сильно ассистент вождения будет пытаться удерживать транспортное средство на данном типе пола. Если одновременно присутствует несколько разных типов пола, то тип пола с наивысшим баллом будет интерпретироваться как «улица». Если, например, вы хотите ехать по каменным дорогам на забетонированном заводе, вам нужно установить значение каменной дорожки выше, чем у бетонного покрытия.
PDA-tileset-score-gravel=Эта переменная определяет, насколько сильно ассистент вождения будет пытаться удерживать транспортное средство на данном типе пола. Если одновременно присутствует несколько разных типов пола, то тип пола с наивысшим баллом будет интерпретироваться как «улица». Если, например, вы хотите ехать по каменным дорогам на забетонированном заводе, вам нужно установить значение каменной дорожки выше, чем у бетонного покрытия.
PDA-tileset-score-wood=Эта переменная определяет, насколько сильно ассистент вождения будет пытаться удерживать транспортное средство на данном типе пола. Если одновременно присутствует несколько разных типов пола, то тип пола с наивысшим баллом будет интерпретироваться как «улица». Если, например, вы хотите ехать по каменным дорогам на забетонированном заводе, вам нужно установить значение каменной дорожки выше, чем у бетонного покрытия.
PDA-tileset-score-asphalt-road-lines=Эта переменная определяет, насколько сильно ассистент вождения будет пытаться удерживать транспортное средство на данном типе пола. Если одновременно присутствует несколько разных типов пола, то тип пола с наивысшим баллом будет интерпретироваться как «улица». Если, например, вы хотите ехать по каменным дорогам на забетонированном заводе, вам нужно установить значение каменной дорожки выше, чем у бетонного покрытия. 