mushroom-cloud-nuclear-flash=Если включено, ядерные взрывы вызовут яркую вспышку поблизости.\n\nПРЕДУПРЕЖДЕНИЕ ОБ ЭПИЛЕПСИИ:\nУ некоторых людей могут возникнуть эпилептические припадки, если они подвергаются воздействию определенных частот света, мерцающих огней или геометрических форм/ узоры. В этом случае настоятельно рекомендую отключить эту опцию!