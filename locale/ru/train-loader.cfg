[mod-setting-description]
train_loader_inventory_size=Устанавливает размер инвентаря для погрузчика. Выберите значение от 8 до 200. По умолчанию 96. Высокие значения могут повлиять на производительность.
use_loader_stubby_graphic=Уменьшает высоту спрайта для улучшения видимости.
train_loader_size=Устанавливает размер загрузчика. Выберите между 4 и 6 плитками. Могут возникнуть проблемы с перекрытием, если вы перейдете от 4 до 6, а загрузчики уже существуют.
experimental-balancing=Включает экспериментальную автоматическую балансировку (запускается один раз при начальной загрузке поезда, не влияет на разгрузку).
load-speed-experimental-limit=Устанавливает скорость загрузки/выгрузки на 4 стека в секунду. Экспериментально, могут возникнуть проблемы с автоматической балансировкой или модифицированными предметами.

