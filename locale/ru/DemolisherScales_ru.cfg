[mod-setting-description]
DemolisherScales-scale-drop-multiplier=Умножает количество чешуек, сброшенных всеми разрушителями. Если установлено значение 1, маленькие разрушители дают около 10 чешуек, средние — около 20, большие — 80, а бегемоты — 400. Из каждой чешуи можно сделать один большой шахтерский бур. Если вы установите для этого параметра значение 2, вы получите двойное увеличение, поэтому вы сможете производить вдвое больше больших шахтерских буров. Вы можете установить значение, например 0,5, чтобы уменьшить количество выпавших предметов.
DemolisherScales-mark-deconstruction=Если включено, когда умирает разрушитель, его валуны трупов будут автоматически помечены для разборки. Это полезно для автоматизированного фарма разрушителей.
DemolisherScales-egg-spoil-seconds-override= Изменяет время порчи яиц разрушителя, но только если другой мод добавляет яйца разрушителя в игру. Установите значение 0, чтобы не менять время.