[mod-setting-description]
DemolisherScales-scale-drop-multiplier=Умножает количество чешуек, сброшенных всеми Разрушителями. Если установлено значение 1, маленькие разрушители дают около 10 чешуек, средние — около 20, большие — 80, а Бегемоты — 400. Из каждой чешуйки можно сделать один большой шахтерский бур. Если установить значение 2, то вы получите вдвое больше чешуек, поэтому сможете сделать вдвое больше шахтеров. Вы можете установить значение, например 0,5, чтобы уменьшить количество выпавших предметов.
DemolisherScales-mark-deconstruction=Если включено, когда умирает разрушитель, его валуны трупов будут автоматически помечены для разборки. Это полезно для автоматизированного фарма разрушителей.
DemolisherScales-egg-spoil-seconds-override= Изменяет время порчи яиц разрушителя, но только если другой мод добавляет яйца разрушителя в игру. Установите значение 0, чтобы не менять время.