[mod-setting-description]
ion-cannon-cooldown-seconds=Время перезарядки каждой орбитальной ионной пушки в секундах.
ion-cannon-voice-style="Выберите, какой голос диктора вы хотели бы. Ваши варианты: нет слышимого голоса\; «CommandAndConquer» - оригинальный C & C с 1995 года\; \"TiberianSunEVA\" - C & C: EVA Tiberian Sun\; \"TiberianSunCABAL\" - C & C: Tiberian Sun CABAL."
ion-cannon-play-voices=Воспроизведите голоса диктора из Command & Conquer.
ion-cannon-voice-volume=Громкость голоса диктора в процентах от 0 до 100.
ion-cannon-play-klaxon=Воспроизведите звук клаксона всякий раз, когда обозначена цель для ионной пушки.
ion-cannon-radius=Радиус взрыва ионной пушки.
ion-cannon-laser-damage=Сколько урона от лазера наносится при взрыве одной ионной пушки.
ion-cannon-explosion-damage=Сколько урона от взрыва наносится одним взрывом ионной пушки.
ion-cannon-heatup-multiplier=Этот множитель влияет на время, необходимое для запуска ионной пушки после назначения цели. Значение по умолчанию 2 приводит к приблизительно 7 секундам между назначением цели и взрывом ионной пушки. Это линейный множитель, поэтому значение 10 приведет к получению около 35 секунд между прицеливанием и взрывом. Не рекомендуется устанавливать это значение слишком высоким (оно было протестировано только до значения 10).
ion-cannon-auto-targeting=Включите/выключите автоматическое нацеливание с помощью радиолокационного сканирования на большие расстояния.
ion-cannon-target-worms=Должен ли автоматический нацеливаться как на червей, так и на гнезда.
ion-cannon-auto-target-visible=Включите автоматическое нацеливание на новые гнезда в пределах радиолокационного охвата. Осторожно: расположение противника в непосредственной близости от ваших сооружений может привести к дружескому обстрелу.
ion-cannon-custom-alerts=Включите обычные оповещения, которые активируются при назначении цели ионной пушки.
ion-cannon-flames=Выберите, будут ли взрывы ионной пушки зажигать все в радиусе взрыва, в результате чего образуются пятна пламени, которые могут распространять лесные пожары.
ion-cannon-ready-ticks=Количество игровых тиков, которые должны проходить между последовательными объявлениями "Готовность к ионной пушке". 60 тиков в секунду, поэтому по умолчанию 300 тиков будут составлять 5 секунд.
ion-cannon-bob-updates=Если включено, то мод обновит свои рецепты и технологии, включив в них новые, высокоуровневые предметы из модов Bob's Electronics, Tech, Warfare и / или Power.
ion-cannon-chart-tag-duration=Как долго будут сохраняться маркеры карты для целей ионных пушек до их удаления. 60 тиков в секунду, поэтому значение 720 тиков по умолчанию будет 12 секунд - на 5 секунд больше времени по умолчанию, равного 7 секундам от назначения цели до воздействия взрыва.
ion-cannon-min-cannons-ready=Минимальное количество готовых к стрельбе пушек, необходимое для автоматического назначения любых целей. Это позволяет вам иметь буфер ионных пушек, который всегда будет доступен для ручного наведения.
ion-cannon-cheat-menu=Отображать чит-меню в диалоговом окне мода, которое позволяет бесплатно добавлять ионные пушки на орбиту.
ion-cannon-early-recipe=Исследование возможно раньше 







