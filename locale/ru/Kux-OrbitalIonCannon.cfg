[technology-description]
orbital-ion-cannon=Запуск орбитальных ионных пушек из вашей ракетной шахты — лучший способ борьбы с инопланетными нашествиями. Используя их невероятную огневую мощь, вы сможете очистить обширные территории от вражеских войск и освободить больше места для расширения своей фабрики. Чем больше ионных пушек вы запустите, тем чаще вы сможете использовать их мощные взрывы. 
auto-targeting=Исследование автоматического наведения позволяет вашим радарам автоматически определять вражеские гнезда в качестве целей для ваших орбитальных ионных пушек в ходе их обычного сканирования. Кроме того, любые новые расширения гнезд кусаков в всегда видимых областях вокруг ваших радаров могут быть автоматически обнаружены, и взрыв ионной пушки быстро их расправит. 

