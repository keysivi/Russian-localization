[equipment-name]
engine-speed-equipment=Ускоритель скорости двигателя

[technology-name]
engine-speed-equipment=Ускоритель скорости двигателя

[technology-description]
engine-speed-equipment=Устанавливается в транспортные средства для увеличения максимальной скорости передвижения. Одновременно можно установить несколько ускорителей скорости.

[mod-setting-name]
kry-car=Включить сетки оборудования наземных транспортных средств
kry-train=Включить сетки оборудования поездов
kry-logi-cars=Включить запросы на логистику транспортных средств
kry-aircraft=Включить сетку оборудования самолетов
kry-watercraft=Включить сетку оборудования лодок/кораблей
kry-raven=Обновить рецепт крафта Raven
kry-equipment-bonus=Бонус движения оборудования
kry-equipment-power=Поглощение энергии оборудования

[mod-setting-description]
kry-car=Включает сетки оборудования для всех наземных транспортных средств.
kry-train=Включает сетки оборудования для всех поездов.
kry-logi-cars=Позволяет транспортным средствам, не являющимся поездами, делать запросы на логистику.
kry-aircraft=Включает сетки оборудования для всех транспортных средств, классифицированных как самолеты.
kry-watercraft=Включает сетки оборудования для всех транспортных средств, классифицированных как водные суда.
kry-raven=Обновляет рецепт крафта Raven, чтобы использовать оборудование для ускорителя скорости двигателя вместо ног экзоскелета. При включенном моде Aircraft добавляет расширенную аэродинамику в качестве предварительного условия для технологии Raven.
kry-equipment-bonus=Бонус скорости передвижения для оборудования для ускорителя скорости двигателя, в процентах. По умолчанию 20%. Для справки, ноги ванильного экзоскелета имеют бонус 30%.
kry-equipment-power=Требования к мощности для оборудования для ускорителя скорости двигателя, в кВт. По умолчанию 200 кВт, как и у ног ванильного экзоскелета.