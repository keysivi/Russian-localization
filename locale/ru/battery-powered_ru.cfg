[mod-setting-description]
battery-powered-dischargers=Должны ли быть доступны генераторы на аккумуляторах? Отключите это, если вы хотите использовать аккумуляторы в качестве топлива, но не в качестве переносного источника энергии.
battery-powered-decay=Перезарядка батарей приведет к их деградации. В процессе будет потеряно до 2%. Лучшие батареи постепенно деградируют меньше. Отключение этого параметра сделает батареи необслуживаемыми, помимо их перезарядки.
battery-powered-delivery-cannon=Добавляет рецепты для стрельбы по разряженным батареям с помощью Delivery-cannon. Заряженные батареи считаются слишком опасными для транспортировки таким образом.
battery-powered-k2-fuel-rebalance=Перебалансирует батареи в соответствии с настройками ускорения и скорости Krastorio2. Ничего не сделает, если соответствующая настройка K2 отключена.
#battery-powered-jetpack-fuel=
battery-powered-burnt-inventory-size=Размеры стопок сбалансированы таким образом, что три топливных слота транспортного средства заряженных батарей складываются в одну стопку разряженных батарей.\n\nВ случае, если другой мод изменит количество топливных слотов или размер стопки разряженных батарей, эта настройка позволяет выделить для этого достаточно выходных слотов.
battery-powered-equipment-fuel=Поддерживает Krastorio 2 и портативное энергетическое оборудование

[string-mod-setting]

