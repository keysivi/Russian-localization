[mod-name]
visible-planets=Видимые планеты в космосе

[mod-description]
visible-planets=Отрисовывать локальную планету за платформами на орбите. Теперь с поддержкой параллакса, вращения и модов!

[mod-setting-name]
visible-planets-regen-renders=Перегенерировать все рендеры планет
visible-planets-planet-pos-x=Положение планеты X
visible-planets-planet-pos-y=Положение планеты Y
visible-planets-planet-init-dist=Расстояние прибытия планеты
visible-planets-planet-scale=Масштаб планеты
visible-planets-planet-anim-dur=Длительность анимации планеты
visible-planets-planet-angle=Угол планеты
visible-planets-enable-parallax=Включить параллакс планеты
visible-planets-parallax-factor=Фактор параллакса
visible-planets-enable-rotation=Включить вращение планеты
visible-planets-rotation-speed=Скорость вращения

[mod-setting-description]
visible-planets-regen-renders=Работает только в игре! Включите этот параметр, чтобы удалить все рендеры планет, что позволит им быть сгенерированными заново с новыми настройками. Это необходимо только для обновления платформ, которые не могут двигаться; автоматизированные платформы будут обновляться при отправлении. (Эта настройка будет автоматически отключена впоследствии.)
visible-planets-planet-pos-x=Положение покоя для отрисованной планеты. Отрицательные значения переместят планету влево.
visible-planets-planet-pos-y=Положение покоя для отрисованной планеты. Отрицательные значения переместят планету на север/вверх.
visible-planets-planet-init-dist=Начальное расстояние до планеты при прибытии. Планета появится на этом расстоянии выше своего положения покоя и опустится до состояния покоя. Расстояние отправления просто в два раза больше этого значения.
visible-planets-planet-scale=Масштаб покоя для отрисованной планеты. Большие значения приведут к пикселизированной планете, хотя по умолчанию уже установлено значение 6x. Вы можете уменьшить его для меньшей, но более красивой планеты.
visible-planets-planet-anim-dur=Длительность анимации планеты в тиках. Более низкие значения заставят планету двигаться быстрее. (60 тиков = 1 секунда)
visible-planets-planet-angle=Спрайт планеты будет повернут по часовой стрелке на это значение в градусах. Должно быть от 0 до 359. Вероятно, вам следует отключить вращение планеты, если вы используете это.
visible-planets-enable-parallax=Включить эффект параллакса для визуализированных планет. Это заставит планету немного двигаться, когда вы смотрите вокруг для дополнительной глубины, хотя будет вести себя странно, когда два игрока смотрят на одну и ту же планету.
visible-planets-parallax-factor=Сила эффекта параллакса. Более высокие значения заставят планету двигаться меньше, более низкие — больше. Минимум 0,1.
visible-planets-enable-rotation=Включить вращение для визуализированных планет. Это заставит планету вращаться вокруг своего центра. Выглядит немного странно.
visible-planets-rotation-speed=Скорость вращения планеты в градусах за тик. Более высокие значения заставят планету вращаться по часовой стрелке быстрее. Должно быть между -180 и 180. (Хотя 180 — это СЛИШКОМ быстро, по умолчанию 0,01)
