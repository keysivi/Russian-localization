equipment-gantry-insert=Вставка оборудования 
equipment-gantry-remove=Удаление оборудование 

[recipe-description]
equipment-gantry-insert=Предмет в «слоте элемента сетки» перемещается в «выходной слот», но все содержащееся в нем оборудование удаляется и становится доступным в «слоте элемента оборудования». 
equipment-gantry-remove=Предмет в «слоте элемента сетки» перемещается в «выходной слот», но все содержащееся в нем оборудование удаляется и становится доступным в «слоте элемента оборудования». 

