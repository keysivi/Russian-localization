[technology-description]
natural-gas-processing=Природный газ — это простая в извлечении и разделении углеводородная смесь, но ее применение несколько ограничено без широкого применения энергозатратных методов риформинга из-за преобладания коротких углеродных цепей.
crude-oil-processing=Сырая нефть — это смесь многих углеводородов, что делает ее полезной в качестве отправной точки.
tar-sand-processing=Густая, вязкая жидкость, полная песка и длинных углеводородов, битуминозный песок очень трудно обрабатывать, требуя нескольких этапов. Те, кто имеет возможность правильно его обрабатывать, найдут его полезным.
oil-processing=Основы фракционирования сырого углеводородного сырья в пригодные для использования продукты.
basic-syngas-processing=Риформинг — бесценный процесс для утилизации углеводородов низшего уровня.
coal-liquefaction=Процесс Фишера-Тропша — это революционный процесс, с помощью которого углеводороды могут быть получены из оксида углерода и водорода. Это открывает множество возможностей для использования синтез-газа.
gas-fracking=Запасы природного газа можно найти повсюду. Обычно они слишком малы, чтобы о них беспокоиться, но если вы можете получить доступ к десятку из них сразу, это становится более экономичным.
natural-gas-extraction-1=Открывает улучшенное устье скважины природного газа.
natural-gas-extraction-2=Также открывает улучшенное устье скважины природного газа.
natural-gas-extraction-3=Открывает лучшее устье скважины природного газа.
advanced-fractionation-1=Более быстрые фракционаторы.
advanced-fractionation-2=Еще более быстрые фракционаторы.
advanced-fractionation-3=Невероятно быстрые фракционаторы.

