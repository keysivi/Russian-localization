tn-thermonuclear-bomb=мощность 15 кт, что примерно эквивалентно Little Boy. При детонации образуется огненный шар, испаряющий все в радиусе 200 м. Это создает энергетическую волну, вызывающую пожары на расстоянии более 1000 м, и взрывную волну, вызывающую масштабные разрушения в радиусе более 3 км.\n\nВыстрел из ручной ракетной установки является самоубийством. 

tn-fusion-bomb=100 кт, что примерно эквивалентно мощности W-76, используемой на некоторых БРПЛ Trident. При детонации образуется огненный шар, испаряющий все в радиусе 500 м. Это создает энергетическую волну, вызывающую пожары на расстоянии более 2000 м, и взрывную волну, вызывающую масштабные разрушения в радиусе более 5,5 км.\n\n

tn-caution-0=Нет уровня предосторожности, который сделал бы это оружие безопасным.

tn-caution-1=Используйте с особой осторожностью или с желанием умереть. 

tn-antimatter-bomb=1 Мт, что примерно эквивалентно мощности W-59, используемой на некоторых межконтинентальных баллистических ракетах Minuteman I. При взрыве образуется огненный шар, испаряющий все в радиусе 1200 м. Это создает энергетическую волну, вызывающую пожары на расстоянии более 5000 м, и взрывную волну, вызывающую масштабные разрушения в радиусе более 12 км.\n\nБез включенной настройки мода оптимизации (Настройки мода > Карта > RFW) взрыв остановит вашу игру. на несколько минут. Если оптимизация включена, она зависнет всего на несколько секунд, но не повредит ничего за пределами открытой области на карте. Нет такого уровня осторожности, который сделал бы это оружие безопасным. Для тех, кто хочет посмотреть, как горит мир, в виде слайд-шоу. 

tn-antimatter-artillery-shell=[color=#ff3300]Мощность 50 Мт, что примерно эквивалентно Царь-бомбе, самому разрушительному оружию, разработанному и испытанному на сегодняшний день.[/color]\nПри детонации образуется огненный шар, испаряющий все внутри 6км. Это создает энергетическую волну, вызывающую пожары на расстоянии более 35 км, и взрывную волну, вызывающую масштабные разрушения в радиусе более 45 км.\n\nЭто оружие настолько разрушительно, что без включенной настройки мода оптимизации (Настройки мода> Карта> RFW) , взрыв заморозит вашу игру... практически навсегда. Легенды гласят, что автор этого мода когда-то пытался его взорвать, и его игра до сих пор заморожена. Если оптимизация включена, она зависнет на несколько минут и не повредит ничего за пределами открытой области на карте, хотя легко уничтожит все в ней.\nНет абсолютно никакой практической причины использовать это.\n Вообще. 

tn-small-fusion-rocket=Имеет ту же мощность, что и атомная бомба[item=atomic-bomb], но более компактна и может быть запущена быстрее.
tn-small-antimatter-rocket=Имеет ту же мощность, что и атомная бомба высокой мощности[item=big-atomic-bomb], но более компактна и может быть запущена быстрее.
tn-fusion-cannon-shell=Имеет ту же мощность, что и снаряд атомной пушки[item=atomic-cannon-shell], но более компактен и может стрелять быстрее.
tn-antimatter-cannon-shell=Имеет ту же мощность, что и снаряд высокой мощности [item=big-atomic-cannon-shell], но более компактен и может стрелять быстрее. 