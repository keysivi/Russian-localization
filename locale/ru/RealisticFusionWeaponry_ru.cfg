[item-description]
rfw-thermonuclear-bomb=Использует деление урана[item=uranium-235] для воспламенения D-T-синтеза[recipe=rfp-d-t-fusion-0]  и высвобождения огромного количества энергии. Постарайтесь не убить себя.
rfw-fusion-bomb=Эта бомба может воспламенять реакции синтеза D-He3[recipe=rfp-d-he3-fusion-0] без какого-либо деления урана[item=uranium-235]. НЕ стреляйте из него рядом с тем, что вы не хотите уничтожить.
rfw-fusion-rounds-magazine=Использует очень небольшое количество дейтерия[fluid=rfp-deuterium] и гелия-3[fluid=rfp-helium-3], чтобы производить очень маленькие ядерные взрывы при каждом попадании. Очень эффективный.
rfw-fusion-shotgun-shell=Использует очень маленькое количество дейтерия[fluid=rfp-deuterium] и гелия-3[fluid=rfp-helium-3] для создания очень маленьких ядерных взрывов при каждом попадании. Очень эффективный.
rfw-fusion-cannon-shell=Использует небольшое количество дейтерия[fluid=rfp-deuterium] и гелия-3[fluid=rfp-helium-3] для создания взрывов, сравнимых с бомбой деления[item=atomic-bomb].
rfw-small-fusion-rocket=Использует небольшое количество дейтерия[fluid=rfp-deuterium] и гелия-3[fluid=rfp-helium-3] для создания взрывов, сравнимых с ядерной бомбой[item=atomic-bomb], сохраняя небольшой размер.
rfw-plasma-thrower-deuterium-ammo=дейтериевая плазма[fluid=rfp-d-d-plasma], содержащаяся в небольших электромагнитах. Не трясите его слишком сильно, электромагниты не сильны. Также убедитесь, что батареи заряжены. 
rfw-plasma-thrower-helium-3-ammo=Плазма гелия-3[fluid=rfp-he3-he3-plasma] , содержащаяся в небольших электромагнитах. Не трясите его слишком сильно, электромагниты не сильны. Также убедитесь, что батареи заряжены.
rfw-plasma-thrower=Эта штука может извергать плазму, горячую в миллиарды градусов, всего в метре от вашего лица. Что может пойти не так, верно?
rfw-plasma-thrower-turret=Извергает плазму, горячую в миллиарды градусов, чтобы испарить ваших врагов.
rfw-fission-artillery-shell=Атомная бомба[item=atomic-bomb] в виде артиллерийского снаряда.
rfw-thermonuclear-artillery-shell=Термоядерная бомба[item=rfw-thermonuclear-bomb] в виде артиллерийского снаряда.
rfw-fusion-artillery-shell=Чистая термоядерная бомба[item=rfw-fusion-bomb] в форме артиллерийского снаряда. Остерегайтесь автоматического огня. 
rfw-antimatter-artillery-shell=Использует аннигиляцию материи-антиматерии для высвобождения такого количества энергии, что даже чистые термоядерные бомбы[item=rfw-fusion-bomb] выглядят слабыми.\n\n[color=#ec0800]Остерегайтесь авто-огня. Может легко уничтожить всю вашу базу, если вы не будете осторожны.[/color]
rfw-antimatter-rounds-magazine=Использует антиводород[fluid=rfp-antihydrogen] для аннигиляции материи и антиматерии в небольших масштабах. Очень мощный, остерегайтесь повреждения области.
rfw-antimatter-shotgun-shell=Использует антиводород[fluid=rfp-antihydrogen] для аннигиляции материи и антиматерии в небольших масштабах. Очень мощный, остерегайтесь повреждения области.
rfw-antimatter-cannon-shell=Создает взрыв, сравнимый с взрывом чистой термоядерной бомбы[item=rfw-fusion-bomb] с использованием антиматерии. Используйте с осторожностью. 
rfw-small-antimatter-rocket=Создает взрыв примерно такого же размера, как и чистая термоядерная бомба[item=rfw-fusion-bomb], но более компактный и может быть запущен быстрее.
rfw-antimatter-bomb=Использует аннигиляцию материи-антиматерии для высвобождения такого количества энергии, что даже чистые термоядерные бомбы[item=rfw-fusion-bomb] выглядят слабыми.\n\n[color=#ec0800]Вы умрете, если выстрелите это. [/color] Подходит для взрыва базы вашего (бывшего) друга. 

