[mod-setting-description]
rfw-fission-gfx=[color=#ff7300]Ваниль[/color] = без изменений FX\n[color=#ff7300]Как MIRV[/color] = FX, похожий на MIRV\n[color=#ff7300]RFW[/color] = FX, который использует части MIRV и части ванили\n[color=#ff7300]RFW с тепловым излучением[/color] = то же, что и RFW, за исключением того, что он запускает огонь в 2-кратном радиусе ударной волны для имитации теплового излучения. Если игра зависает, используйте вместо нее RFW\n\n[color=#008cff]ПО УМОЛЧАНИЮ = RFW[/color]

rfw-thermonuclear-gfx=[color=#ff7300]Как ваниль[/color] = FX, похожий на ваниль\n[color=#ff7300]Как MIRV[/color] = FX, похожий на MIRV\n[color=#ff7300]RFW[/color] = FX, который использует части MIRV и части ванили\n[color=#ff7300]RFW с тепловым излучением[/color] = то же самое, что и RFW, за исключением того, что он запускает огонь в 2 раза быстрее радиус ударной волны для имитации теплового излучения. Если игра зависает, используйте вместо нее RFW\n\n[color=#008cff]ПО УМОЛЧАНИЮ = RFW[/color]

rfw-fusion-gfx=[color=#ff7300]Как ваниль[/color] = FX, похожий на ваниль\n[color=#ff7300]Как MIRV[/color] = FX, похожий на MIRV\n[color=#ff7300]RFW[/color] = FX, который использует части MIRV и части ванили\n[color=#ff7300]RFW с тепловым излучением[/color] = то же самое, что и RFW, за исключением того, что он запускает огонь в 2 раза быстрее радиус ударной волны для имитации теплового излучения. Если игра зависает, используйте вместо нее RFW.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = RFW[/color]

rfw-antimatter-gfx=[color=#ff7300]Как ваниль[/color] = FX, похожий на ваниль\n[color=#ff7300]Как MIRV[/color] = FX, похожий на MIRV\n[color=#ff7300]RFW[/color] = FX, который использует части MIRV и части ванили\n[color=#ff7300]RFW с тепловым излучением[/color] = то же самое, что и RFW, за исключением того, что он запускает огонь в 2 раза быстрее радиус ударной волны для имитации теплового излучения. Замораживает игру на некоторое время при взрыве.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = RFW[/color]

rfw-screen-burn=[color=#008cff]ПО УМОЛЧАНИЮ = 10[/color]

rfw-fart-throwers=На самом деле плазма — это просто горячий газ, который очень быстро остывает после выхода из ствола, поэтому метатель плазмы больше похож на метатель газов.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = OFF[/color]

rfw-100kt-clean-optimize=Заставляет взрыв мощностью 100 кт использовать более простой метод образования кратеров и отключает генерацию кусков при ударе, что означает, что бомба не повлияет ни на что за пределами открытой области на карте. Взрыв должен заморозить игру менее чем на секунду, а не примерно на минуту.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = OFF[/color]

rfw-1mt-clean-optimize=Заставляет взрыв 1Mt использовать более простой метод образования кратеров и отключает создание кусков при ударе, что означает, что бомба не повлияет ни на что за пределами открытой области на карте. Взрыв должен заморозить игру всего на несколько секунд, а не на несколько минут.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = OFF[/color]

rfw-50mt-clean-optimize=Заставляет 50-мегатонный взрыв использовать более простой метод образования кратеров и отключает генерацию кусков при ударе, что означает, что бомба не повлияет ни на что за пределами открытой области на карте. Взрыв по-прежнему останавливает игру на несколько минут, а не, вероятно, на час (я никогда не позволял ей работать достаточно долго, чтобы увидеть, сколько времени это на самом деле займет, но это определенно более 30 минут времени обработки на 4 ГГц). Ryzen 5 2600).\nВозможно, вы сможете отключить этот параметр, если играете в factorio на суперкомпьютере, в противном случае я не рекомендую даже пробовать.\n\n[color=#008cff]ПО УМОЛЧАНИЮ = ON[/color]

