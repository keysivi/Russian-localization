rfw-thermonuclear-gfx=Какой FX следует использовать для термоядерной бомбы[item=rfw-thermonuclear-bomb]/артиллерии[item=rfw-thermonuclear-artillery-shell]?
rfw-fusion-gfx=Какой эффект следует использовать для чистой термоядерной бомбы[item=rfw-fusion-bomb]/артиллерии[item=rfw-fusion-artillery-shell]?
rfw-antimatter-gfx=Какой FX должен использоваться для бомбы из антиматерии[item=rfw-antimatter-bomb]/артиллерии[item=rfw-antimatter-artillery-shell]?
rfw-screen-burn=Сила горения экрана при детонации бомб:
