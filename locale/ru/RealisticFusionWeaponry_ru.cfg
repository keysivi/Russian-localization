[technology-description]
rfw-deuterium-plasma-thrower=Пламя недостаточно горячее? А как насчет плазмы, которая примерно в 10 тысяч раз горячее?
rfw-thermonuclear-bombs=Эти ядерные бомбы второго поколения (иногда называемые водородными бомбами или водородными бомбами) используют деление урана[item=uranium-235] для воспламенения синтеза D-T[recipe=rfp-d-t-fusion-0]. У них гораздо более высокая плотность энергии, а это означает, что их разрушительный потенциал намного выше, чем у атомных бомб, состоящих [item=uranium-235]только из урана[item=atomic-bomb].
rfw-pure-fusion-bombs=Бомбы чистого синтеза — это ядерные бомбы третьего поколения, которым вообще не нужно использовать деление урана[item=uranium-235] для воспламенения топлива D-He3[recipe=rfp-d-he3-fusion-0]. Их плотность энергии даже выше, чем у термоядерного оружия[item=rfw-thermonuclear-bomb], что еще больше увеличивает их разрушительный потенциал. 
rfw-fusion-ammo=Оружие чистого синтеза не имеет критической массы, необходимой для воспламенения (в отличие от урановых[item=atomic-bomb] или термоядерных[item=rfw-thermonuclear-bomb] бомб), и это означает, что их можно эффективно уменьшить до любого размера. Это и пули, и ракеты, и артиллерийские снаряды.
rfw-antimatter-ammo=Это оружие использует аннигиляцию материи и антиматерии, которая преобразует 100% топлива в энергию. Для сравнения, преобразование синтеза ~ 0,37% и деление ~ 0,1%. Это означает, что его плотность энергии примерно в 270 раз выше, чем даже у чистого термоядерного оружия[item=rfw-fusion-bomb].
rfw-antimatter-bombs=Эта бомба настолько мощная, что физически невозможно выстрелить ею из ручной ракетной установки[item=rocket-launcher] , не погибнув вскоре после этого. Артиллерия[entity=artillery-turret] кажется лучшим вариантом, но даже у нее может не хватить дальности действия, чтобы гарантировать, что фабрика не будет случайно взорвана бомбой. 

