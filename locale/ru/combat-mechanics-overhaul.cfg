[mod-description]
combat-mechanics-overhaul=Пересматривает некоторые боевые механики и настройки столкновений. Стены блокируют попадание по ним большинства вражеских снарядов, таких как плеваки и вражеские снаряды для дробовика. Ваши снаряды по-прежнему могут без проблем преодолевать собственные стены. Транспортные средства летающих юнитов могут летать над стенами, но все равно могут быть поражены снарядами. Юнитам и строениям назначаются соответствующие биологические/механические и летающие/наземные/наземные статические теги, чтобы на них можно было воздействовать определенными эффектами или они были невосприимчивы к ним. Имеет несколько вариантов модификаций, включая такие вещи, как летающие юниты и транспортные средства, на которые не влияют кислотные лужи на земле. Также предоставляет некоторые утилиты столкновения для других модов.

