[mod-setting-description]
walls-block-compensation=Дает плевкам небольшие положительные эффекты, чтобы компенсировать блокируемость их снарядов. 
spitter-spit-blockable=Плевки плевак могут быть заблокированы стенами. Заставляет плевак плевать блокируемыми снарядами. Если отключено, то слюна плевак представляет собой поток, который по дуге струится над стенам. 
worm-spit-blockable=Плевки червей могут быть заблокированы стенами. Заставляет червей плевать блокируемыми снарядами. Если отключено, то слюна плевак представляет собой поток, который по дуге струится над стенами. 
rockets-blockable=Ракеты могут сталкиваться с деревьями и стенами противника. Хорошо подходит для PvP.  
pools-affect-structures=Лужи, такие как лужи с кислотой червей, воздействуют на конструкции. 
pools-affect-flying=Лужи, такие как лужи с кислотой червей, воздействуют на летающих юнитов (едкие пары). 
shotguns-hit-friendly=Если эта функция включена, пули из дробовика могут поражать дружественные строения, такие как деревянные сундуки. 
unit-speed=Скорость укусов и плевков, 100 означает отсутствие изменений.
unit-health=Здоровье кусак и плевак, 100 означает отсутствие изменений.
unit-range=Дальнобойность плеваки, 100 означает отсутствие изменений.
worm-health=Здоровье червя, 100 означает отсутствие изменений.
worm-range=Дальнобойность червя, 100 означает отсутствие изменений.
spawner-health=Здоровье спавнера кусак и плевак, 100 означает отсутствие изменений.
