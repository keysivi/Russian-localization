boompuff-agriculture=Используйте споры Бумпафф в качестве семян для выращивания Бумпафф... это может быть неразумно.
boompuff-awareness=Вы знаете, что Бумпафф взрывается. Вероятность взрыва посаженных Бумпафф снижается до 80%.
