[mod-setting-description]
big-power-poles-on-water=Позволяет размещать столбы большой мощности на воде, если другие моды не предоставляют столбы, которые можно разместить на воде. Отключите этот параметр, если он конфликтует с другими модами (например, Space exploration).
rail-signal-on-water=Позволяет размещать железнодорожные сигналы и сигналы железнодорожной цепи на воде, если другие моды не предоставляют железнодорожные сигналы, которые можно разместить на воде. Отключите этот параметр, если он конфликтует с другими модами (например, Space exploration).