# Settings

[mod-setting-name]
bzcarbon-recipe-bypass=Обход рецептов
bzcarbon-list=Создать список измененных рецептов
bzcarbon-enable-fullerenes=Включить фуллерены и нанотрубки
bzcarbon-enable-carbon-black=Включить сажу
