[mod-setting-description]
bzcarbon-recipe-bypass=Пропустить изменение этих рецептов (список через запятую).
bzcarbon-list=Если включено, текстовая команда [color=orange]BZList[/color] создаст дамп файла в каталог вывода сценария с полным списком измененных рецептов.\nРекомендуется отключить после того, как вы закончите настройку ваших прочих параметров.
bzcarbon-enable-fullerenes=Включить промежуточные продукты фуллеренов и нанотрубок.\nФуллерены используются в первую очередь в биологических вещах. Нанотрубки для конструкций.
bzcarbon-enable-carbon-black=Включить побочный продукт сажи. В основном используется для производства пластмасс.
bzcarbon-enable-rough-diamond=Включает очень редкие участки алмазной руды для новых игр.
bzcarbon-enable-flake-graphite=Включает участки графитовой руды. Рекомендуется оставить это включенным. Отключение приведет к удалению существующих участков руды.
bzcarbon-reuse=Возможность повторного использования алмазного шлифовального песка в таких рецептах, как LDS. Сложнее, но экономит ресурсы. 

[string-mod-setting]
bzcarbon-enable-flake-graphite-yes=рекомендовано - yes
