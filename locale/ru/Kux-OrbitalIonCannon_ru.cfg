[technology-description]
orbital-ion-cannon=Запуск орбитальных ионных пушек из ваших ракетных шахт — это лучший способ борьбы с инопланетными нашествиями. Используя их огромную огневую мощь, вы можете очистить огромные участки враждебной территории и открыть больше места для расширения вашего завода. Чем больше ионных пушек вы запустите, тем чаще вы сможете использовать их мощные взрывы.
orbital-ion-cannon-space-travel=Установка орбитальных ионных пушек на ваших космических платформах — это лучший способ борьбы с инопланетными нашествиями. Используя их огромную огневую мощь, вы можете очистить огромные участки враждебной территории и открыть больше места для расширения вашего завода. Чем больше ионных пушек вы установите, тем чаще вы сможете использовать их мощные взрывы.
orbital-ion-cannon-area-fire=Исследование площадного огня позволяет вашим ионным пушкам уничтожать целую область одновременными взрывами. Чем больше ионных пушек вы запустите, тем большие площади можно будет уничтожить одновременно.
auto-targeting=Исследование автоматического наведения позволяет вашим радарам автоматически определять вражеские гнезда в качестве целей для ваших орбитальных ионных пушек во время их обычного сканирования. Кроме того, любые новые расширения гнезд кусающихся в всегда видимых областях вокруг ваших радаров могут быть автоматически обнаружены, и выстрел ионной пушки быстро с ними расправится.
orbital-ion-cannon-mk2=Запуск орбитальных ионных пушек из ваших ракетных шахт — это наилучший метод борьбы с инопланетными нашествиями. Используя их огромную огневую мощь, вы можете очистить огромные полосы вражеской территории и открыть больше места для расширения вашего завода. Чем больше ионных пушек вы запустите, тем чаще вы сможете использовать их мощные выстрелы.
orbital-ion-cannon-mk2-space-travel=Постройте еще более мощные орбитальные ионные пушки на своей космической платформе(ах) — это лучший способ борьбы с инопланетными заражениями. Используя их огромную огневую мощь, вы можете очистить огромные участки враждебной территории и открыть больше места для расширения вашего завода. Чем больше ионных пушек вы установите, тем чаще вы сможете использовать их мощные взрывы. Вам нужно закончить reserach Mk2 upgrade, чтобы установить их.
orbital-ion-cannon-mk2-upgrade=После завершения этого исследования все существующие ионные пушки Mk1 были переработаны, и из материалов были установлены новые Mk2 (соотношение 10:1). После завершения этого исследования можно будет построить только Mk2.

