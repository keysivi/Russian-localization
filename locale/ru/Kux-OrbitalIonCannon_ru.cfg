orbital-ion-cannon=Отправь эту орбитальную пушку на орбиту с помощью ракеты, и ты сможешь использовать ее колоссальную огневую мощь
orbital-ion-cannon-space-travel=Постройте этот стартовый комплект ионной пушки на космической платформе, и вы сможете использовать ее огромную огневую мощь. Сама ионная пушка установлена ​​на орбите текущей планеты.
