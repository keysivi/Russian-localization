[mod-setting-description]
noble-se-tweaks-bettermk3=Модифицируйте майнер Krastorio Mk2, чтобы он имел 4 слота для модулей, а майнер MK3 и большой майнер AAI, чтобы иметь 6 слотов для модулей
early-rich-rocks-processing=Технология обработки богатых пород перемещается так, чтобы требовалась только химия. Примечание может оставить много отходов.
add-wood-to-rail=Добавляет древесину в рецепт рельса. По умолчанию: False.
remove-creep-virus=Скрывает капсулу Creep Virus
remove-biter-virus=Скрывает капсулу Biter Virus
new-tank-graphics=Изменяет яркость и цвет танка Krastorio 2, чтобы он выглядел более ванильным
k2-alternatives-recipe-changes=Изменяет некоторые рецепты для использования предметов K2. Опция здесь на случай прерывания запущенных в данный момент игр..
solid-fuel-to-k2-fuel=Изменить рецепт некоторых модифицированных предметов, чтобы использовать топливо K2 вместо твердого топлива. (В настоящее время самолет и лазерный танк AAI)
module-and-speed-change=Изменяет скорость и количество слотов модулей для учета изменений маяка SE.changes.

