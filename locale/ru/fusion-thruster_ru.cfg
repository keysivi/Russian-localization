[mod-name]
fusion-thruster=Двигатель термоядерного синтеза

[mod-description]
fusion-thruster=Добавляет дополнительный двигатель термоядерного синтеза. Привносит футуристическую технологию в Factorio, создавая эффективную тягу посредством перегретой плазмы и изменения фазы воды, с настраиваемыми параметрами производительности и расчетами стоимости плазменного топлива для ваших межзвездных приключений!

[entity-name]
fusion-thruster=Двигатель термоядерного синтеза
thruster-fusion-reactor=Двигатель термоядерного плазменного реактора

[technology-name]
fusion-thruster=Двигатель термоядерного синтеза

[technology-description]
fusion-thruster=Открывает возможность смешивать воду и высокоэнергетическую термоядерную плазму для создания огромной тяги.

[entity-description]
fusion-thruster=Использует внутреннюю силу перегретой плазмы и быстрое изменение фазы воды для создания огромной тяги с абсурдной эффективностью.
thruster-fusion-reactor=Хотя этот реактор похож на [entity=fusion-reactor], вместо фторкетона в нем используется вода, в результате чего высокоэнергетическая плазма лишена электродинамических свойств, необходимых для выработки электроэнергии.

