[item-description]
luciferin=Биолюминесцентный порошок, который излучает мягкое сине-зеленое свечение, используется для передовых энергетических и световых приложений.
lucifunnel=Биолюминесцентное растение с нежными воронкообразными листьями, которые излучают эфирное сине-зеленое свечение. Его вьющиеся усики и замысловатые узоры листьев создают завораживающее зрелище в темноте, напоминающее подводный коралл или инопланетную флору. Lucifunnel процветает в условиях слабого освещения, где он излучает мягкий, призрачный свет, привлекая ночных опылителей и освещая свое окружение мистической аурой.
lucifunnel-seed=Редкое, светящееся семя, излучающее мягкое сине-зеленое свечение, необходимое для выращивания биолюминесцентной флоры.
quartz-ore=Блестящий, похожий на кристалл минерал, встречающийся в грубых, землистых отложениях, ценимый для ремесла и промышленного использования.
quartz-crystal=Прозрачный, стекловидный минерал с острыми гранями, ценимый за свою красоту и долговечность в ремесле и промышленности.
chitin=Прочный, слоистый материал из экзоскелетов, известный своей устойчивостью и долговечностью.
tenecap=Тускло-коричневый гриб.
tenecap-spore=Небольшой пучок спор, собранный с гриба Tenecap.
chitosan=Очищенный, легкий материал, полученный из хитина, известный своей гибкостью и прочностью.
biobeacon=Маяк, наполненный биолюминесцентной энергией, принимает все модули, включая [item=quality-module].

