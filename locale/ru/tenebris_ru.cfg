[space-location-description]
tenebris=Таинственная, темная планета, постоянно окутанная тенью из-за своей плотной, поглощающей свет атмосферы. Поверхность скудно освещена биолюминесцентной флорой и фауной, которые процветают в отсутствие солнечного света, отбрасывая слабые отблески на ландшафт, окрашенный в пурпурные и темно-синие тона. Тенебрис — суровый, загадочный мир, где технологии и свет необходимы для выживания среди вечного мрака.

