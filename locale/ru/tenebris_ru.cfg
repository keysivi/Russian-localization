[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris] — планета, окутанная вечной тьмой, солнечная энергия здесь бесполезна и ночное видение тоже не будет работать. Планета кишит многоножками, они сильные и ядовитые, но не побеспокоят вас, если вы не встанете у них на пути. Планета питается [item=люциферином], соединением, которое позволяет создавать биолюминесцентные механизмы, для работы которых не требуется никакой энергии. Грузовые капсулы могут испытывать сбои в навигации при попытке приземлиться на этой планете. Может быть, мы сможем использовать технологию, которую мы здесь исследуем, чтобы обойти это?\n\nВам нужно будет использовать [entity=bioinfusor] для бионаполнения механизмов биолюминесцентными свойствами, которые позволяет им функционировать без необходимости питания.
