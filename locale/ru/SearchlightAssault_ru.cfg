[description]
searchlight-assault-setting-light-radius=Радиус прожектора в тайлах (по умолчанию 4). Предостережение: слишком маленькое расстояние обзора может привести к тому, что прожекторы вообще не заметят врагов.
searchlight-assault-max-neighbor-boost-distance=Максимальное расстояние в тайлах, на котором прожектор будет искать турели для увеличения дальности. Значение по умолчанию 1 ограничивает усиление турелей, которые «касаются» прожектора. Значение 0 эффективно отключает способность прожектора увеличивать дальность дружественных турелей. Чрезмерные значения (выше 30) могут вызвать отставание при строительстве турелей/прожекторов. 
searchlight-assault-setting-ignore-entries-list=Каждая запись должна быть именем прототипа турели, разделенным точкой с запятой (;).
searchlight-assault-uninstall=Отметьте этот флажок перед удалением, чтобы уничтожить юниты этого мода и предотвратить создание новых.\nЕсли этого не сделать, все турели с увеличенным радиусом действия могут исчезнуть после удаления мода.
searchlight-assault-override-ammo-range=Включите эту опцию, чтобы усиленные турели преодолели ограничения дальности боеприпасов, чтобы они по-прежнему могли поражать удаленные обнаруженные цели. Отключите, чтобы соблюдать максимальную дальность боеприпасов, реализованную другими модами. 
