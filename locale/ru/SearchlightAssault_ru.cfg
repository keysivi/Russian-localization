[entity-description]
searchlight-assault-base=Направляет соседние турели для стрельбы из укрытия по обнаруженным противникам, затрачивая при этом большое количество энергии. 
searchlight-assault-alarm=Направляет соседние турели для стрельбы из укрытия по обнаруженным противникам, затрачивая при этом большое количество энергии.
searchlight-assault-control=Направляет соседние турели для стрельбы из укрытия по обнаруженным противникам, затрачивая при этом большое количество энергии.
searchlight-assault-signal-interface=Устанавливает положение прожектора в соответствии с предоставленными координатами [virtual-signal=sl-x] и [virtual-signal=sl-y] (относительно прожектора).\n\nВ качестве альтернативы, предоставленной [virtual-signal=sl-radius] в градусах от 1 до 360 можно использовать для установки радиуса конуса для ограничения направления поиска. В этом режиме, [virtual-signal=sl-rotation] будет управлять вращением конуса вокруг оси прожектора, а [virtual-signal=sl-minimum] и [virtual-signal=sl-maximum] будут контролировать расстояние до куда свет уходит от прожектора.\n\n\nВыводит [virtual-signal=foe-x-position] и [virtual-signal=foe-y-position] координаты обнаруженных противников (относительно мира).\n\nСостояния предупреждения и тревоги выводятся как 0 или 1 на [virtual-signal=sl-warn] и [virtual-signal=sl-alarm] соответственно.\n\nВыводит собственное положение X и Y на [virtual-signal=sl-own-x] и [virtual-signal=sl-own-y] соответственно (относительно мира).

