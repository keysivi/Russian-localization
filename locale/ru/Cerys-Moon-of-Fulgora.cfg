[technology-description]
moon-discovery-cerys=Безвоздушная луна Фулгоры, покрытая толстым слоем метанового льда. Древние обломки, включая колоссальный ядерный реактор, застряли во льду, но, по-видимому, их можно отремонтировать. При воздействиии слабого солнечного ветра под магнитным влиянием Фулгоры.
cerys-nuclear-scrap-recycling=Остатки Фулгоранской ядерной промышленности  на Церисе могут быть переработаны в полезные материалы.
cerys-nitrogen-rich-mineral-processing=Позволяет перерабатывать богатые азотом минералы вблизи поверхности Цериса в аммиак и железную руду.
cerys-fulgoran-cryogenics=Эта технология исследуется непосредственно на Фулгоранской криогенной установке. После полного ремонта установка способна производить ряд криогенных рецептов.
cerys-charging-rod=Механизм хранения энергии, который, по-видимому, имеет важное значение для Фулгоранской деятельности на Церисе.
cerys-science-pack=Открывает доступ к исследованиям в лабораториях Цериса, что приводит к усовершенствованному ремонту структур и Фулгоранским технологиям на Церисе.
cerys-gas-venting=Простые методы удаления газов и, на поверхностях под давлением, жидкостей.
cerys-lubricant-synthesis=Позволяет синтезировать смазку из легкого масла и углерода, а также небольшого количества других катализаторов.
cerys-advanced-structure-repair=Позволяет изготовить каркас для подготовки Фулгоранского ядерного реактора к ремонту.
cerys-plutonium-enhanced-fuel-reprocessing=Обедненные смешанные оксидные топливные элементы могут быть переработаны в большее количество Pu-239, а также в другой высокорадиоактивный изотоп.
cerys-advanced-plutonium-technology=Более продвинутая технология, созданная на основе радиоактивного изотопа плутония.
cerys-cargo-drops=Позволяет грузовым контейнерам, содержащим не только игроков и строительных роботов, приземляться на Церисе без помех от магнитной атмосферы.

