[mod-setting-description]
fill4me-maximum-fuel-value=Не загружать автоматически какое-либо топливо в объекты, если его стоимость превышает поставленное значение. Ракетное топливо 100000000 (100 миллионов). Твердое топливо - 12000000 (12 миллионов). Используйте 0, чтобы загрузить в любом случае.
fill4me-maximum-ammo-value=Не загружать автоматически какие-либо боеприпасы в объекты, если значение их урона превышает представленное значение. Не делает различий между артиллерией и пулями. Используйте с осторожностью. Используйте 0, чтобы загрузить в любом случае.
fill4me-ignore-ammo-radius=Установите этот флажок, чтобы игнорировать радиус связанный с боеприпасами при загрузке турелей. ПРИМЕЧАНИЕ. Это может привести к тому, что турель будет стрелять слишком близко и уничтожит себя.
fill4me-ammo-load-limit=Выберите метод, который нужно использовать, чтобы решить, как ограничить количество боеприпасов, загружаемых в турели / пушки. «Процент» будет загружать боеприпасы вплоть до максимального процента от того, что есть в вашем инвентаре. «Количество» загрузит боеприпасы до определенного числа. «Оба» выберет меньшее из двух значений: процент или количество.
fill4me-ammo-load-percent=Процент загружаемых боеприпасов от доступных в инвентаре, если используется процентная загрузка.
fill4me-ammo-load-count=Максимальное количество для загрузки в турель, если используется загрузка на основе количества.
fill4me-blacklist-fuel=Введите внутренние имена источников топлива через запятую. Используйте команду "/f4m.list_fuel" чтобы получить список источников топлива. Пример: "small-electric-pole,wood"

