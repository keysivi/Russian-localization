[mod-name]
SchallRemainsPickup=Schall Remains & Pickup

[mod-description]
SchallRemainsPickup=Предметы инвентаря и сетевое оборудование внутри разрушенных контейнеров, таких как сундуки, транспортные средства (автомобили, танки), теперь будут растекаться по земле, а не просто исчезать.\nДобавлена горячая клавиша для выбора предметов с земли с регулируемым радиусом захвата. 