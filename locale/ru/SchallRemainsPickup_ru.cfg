[mod-setting-description]	
Schall-RP-remain-placement-distribution="Центр": (По умолчанию) Размещаются в центре разрушения. Самая быстрая опция.\n"Равномерный (Квадрат)": Случайно размещаются по квадратной площади. Довольно быстрый.\n"Равномерный (Круговой)": Случайно размещаются по круговой площади.\n"Гауссово": Хороший разброс, но расчёт более долгий.
Schall-RP-remain-placement-size="По пачке": (По умолчанию) Предметы каждой пачки расположены вместе.\n"Каждый предмет": Каждый отдельный предмет размещаются отдельно. Может вызывать подтормаживания, если предметов много.
Schall-RP-remain-probability-inventory-items=Вероятность предметов в инвентаре остаться вместо того, чтобы пропасть.\nВ процентах.
Schall-RP-remain-probability-grid-equipment=Вероятность оборудования в сетке остаться вместо того, чтобы пропасть.\nВ процентах.
Schall-RP-remain-container-exclude=__ITEM__Schall-multiple-pattern-note__По умолчанию: "^creative-mod_*, mass-driver-requester"
Schall-RP-remain-grid-exclude=__ITEM__Schall-multiple-pattern-note__По умолчанию: "baby-spidertron-equipment-grid"
	
